- id: werbrouckMinimalWorkflowInteracting2021
  abstract: >-
    Few industries are as fragmented as the building sector: during the life
    cycle of an asset, countless stakeholders are involved, ranging from direct
    stakeholders such as the architect, the owner and the facility manager
    towards indirect data providers like governments or geospatial institutions.
    This `federated' reality contrasts with the concept of a `centralised' cloud
    server; a `Common Data Environment' (CDE). In this paper, we propose a basic
    infrastructure for a `federated CDE', using domain-agnostic Web
    specifications for (access-controlled) data federation. This infrastructure
    is illustrated via a proof-of-concept implementation, based on the
    open-source Community Solid Server.
