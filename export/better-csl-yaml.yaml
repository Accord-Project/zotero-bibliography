- id: niknamSemanticWebService2013
  abstract: >-
    Cost estimating is a vital activity for contractors. Cost estimates require
    cost information collected from several sources. These sources include
    material and equipment suppliers. Current estimating software programs
    maintain a large database of resource cost data which must be updated before
    starting new estimates. The process of updating such databases is both time
    consuming and error prone. This paper discusses the architecture of a new
    approach to construction cost estimating using the semantic web technology.
    The semantic web technology structures data according to formal ontologies
    intended to promote machine understanding. Semantic web services provide
    interfaces for publishing information. The proposed estimating approach
    requires that suppliers encapsulate their product information within
    appropriate interfaces and make this information available to contractors
    through web services. Estimating software applications can retrieve the
    latest cost data from suppliers’ web services. The paper discusses how
    ontologies can be used to publish product information and develop
    ontology-based estimating applications. INTRODUCTION A building construction
    project is a collection of work items that produce building elements. To
    estimate the cost of a work item in a project, one needs to know the item
    quantity and the unit costs of the necessary resources. Current estimating
    applications keep a built-in database of resource (material, equipment, and
    labor) costs as shown in Figure 1. Item quantities are digitally extracted
    from a building model. Resource costs continuously change; however, current
    estimating applications do not have the built-in capability to update their
    cost databases. Therefore, estimators must obtain the latest resource costs
    from suppliers and manually update estimating application databases, which
    is a time consuming process.
