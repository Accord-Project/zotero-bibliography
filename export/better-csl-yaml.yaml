- id: leeEfficientDesignSupport2019
  abstract: >-
    A well building design support system can not only meet the rules but also
    automatically recommend the appropriate alternatives for designers, but most
    modifications now are conducted in the manual way. Although the method of
    automatic rule checking can effectively identify the compliance of rules in
    Building Information Modeling (BIM) models, recommendation supports are
    still lacked in applications. This paper aims to propose a design support
    system, using automatic rule checking to identify the compliance of rules
    and adopting case-based reasoning to provide recommendations via ontology
    and semantics. The AHP-TOPSIS (Analytic hierarchy process-Technique for
    Order Preference by Similarity to an Ideal Solution) method is used to give
    reliable recommendations rank. A real case is adopted as an illustrative
    example. Results show that the proposed system can increase the design
    efficiency in both design checking and modifying. Similar applications can
    be extended to other fields and rules.
