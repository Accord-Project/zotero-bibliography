- id: kadolskyOntologyFrameworkRulebased2014
  abstract: >-
    Simulations enable detailed studies about the behavior of the building for
    optimizing the energy-efficiency. While this is an absolute advantage there
    are also problems regarding the daily work of experts because the
    simulations costs much time and before simulations can be done the
    configuration can be very huge and the pre-processing erroneous. To overcome
    these problems an eeBIM-ontology-based (Energy Enhanced BIM) framework is
    proposed applying inference rules to pre-check the input data and to
    pre-analyse the energy performance, before the simulation phase will start.
    The ontology specification provides concepts and relations to describe the
    building, the external data like the climate data as well as the linking
    between the BIM-concepts and the external data. Furthermore, constraints and
    calculation methods are transferred as far as possible into logical rules.
    The surrounding ontology platform enables the integration of the input data
    and manages the execution of the calculation methods. It also defines
    external connection points for calculation methods, which cannot appropriate
    represented in rules.
