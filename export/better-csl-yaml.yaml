- id: godagerCRITICALREVIEWINTEGRATION2018
  abstract: >-
    The AEC–FM industry (Architecture/Engineering/Construction and Facilities
    Management) is increasingly using different building information modeling
    (BIM) methodology to solve complex challenges. With help of Semantic WEB
    technology, product data models and other relevant information are
    increasingly linked to BIM models. The article discusses the challenges of
    existing BIM standards to meet future requirements, to fully utilize
    semantic technology. The article provides suggestions for further research,
    and it specifically calls for a more strategic research that can look a bit
    longer than just the challenges associated with various limited case
    projects. The article discusses whether existing BIM formats are able to
    meet future requirements, where the potential in the construction industry
    to fully utilize semantic web technology is difficult with today's BIM
    standards. Furthermore, it is suggested that previously developed SW
    resources should be gathered, then earlier initiatives are easier to find,
    use and build upon. The literature study shows many initiatives spread
    across many domains in the AEC-FM area. Most studied articles have a high
    degree of technological focus, where the semantic web opportunities are
    tested in a chosen case.The findings of this study can be used as a starting
    point for further strategic research and development.
