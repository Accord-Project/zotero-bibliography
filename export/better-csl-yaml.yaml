- id: parkKBimCodeBasedApplicationsRepresentation2016
  abstract: >-
    This paper aims to describe applications of KBimCode that enables
    representation, definition and evaluation of building permit rules for
    BIM-enabled code compliance checking. KBimCode is a standardized script
    language. It is developed to represent the Korean Building Act as explicit
    computable rules. The application of KBimCode can be summarized as: 1)
    Preparation of natural language rule, 2) representation of rule, 3)
    definition of rule, 4) execution of rule, and 5) execution result and
    report. This paper mainly focuses on describing the process and mechanism of
    each stage of KBimCode application. First, natural language rules are
    translated into KBimCode through logic rule-based mechanism. KBimCode are
    generated and managed by logic rule-based system called KBimLogic. Second,
    we introduce a design strategy and definition of KBimCode syntax.
    Application of KBimCode database is also handled. Third, execution of
    KBimCode is demonstrated with BIM assessment software and its result is
    reported. For the demonstration presented in this paper, Korean Building Act
    sentences were translated into KBimCode series and evaluated in a BIM
    assessment tool named KbimAssess-lite. KBimCode is an ongoing project and
    will contribute to establish automated design quality assessment system for
    building permit in Korea.
