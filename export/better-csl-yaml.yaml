- id: erikssonRequirementsDevelopmentEvaluation2020
  abstract: >-
    The aim of this paper is to present a proposal for a national building
    standard in Sweden. We define requirements for the proposed standard, e.g.,
    it should support development of 3D city models, connect to building
    information models (BIM) and national registers and be based on a national
    classification system for the urban environment. Based on these requirements
    we develop an Application Domain Extension (ADE) of the building model in
    the proposed CityGML 3.0 standard denoted CityGML Sve-Test. CityGML 3.0
    includes several new features of interest, e.g., the space concept, enhanced
    possibilities to convert data, and to link to other standards. In our study
    we create test data according to CityGML Sve-Test and evaluate it against
    the requirements. It is shown that BIM models (in Industry Foundation
    Classes, IFC, format) can be converted to CityGML Sve-Test and that a
    classification system facilitates this conversion. The CityGML Sve-Test
    dataset can be used to increase the automation level in building permissions
    checking and a related study shows that CityGML 3.0 has capabilities to link
    to legal information and be a base for 3D cadastral index maps. Based on our
    experience, we suggest that the national building standard should conform to
    international standards and, if possible, include a classification system.
    The exchange format (GML, JSON etc.) might change, but to be based on a
    standardized data model ensures harmonized structures and concepts.
