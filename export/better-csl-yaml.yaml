- id: oraskariDescribingVersionHistory2022
  abstract: >-
    The buildingSMARTs BIM Collaboration Format (BCF) is a vendor-neutral
    standard to communicate BIM-based issues. The aspirations are well in line
    with open BIM- and the linked building data (LBD) community to use open data
    standards in Architecture, Engineering and Construction industry. Our
    previous research introduced the bcfOWL ontology to express BCF data using
    the open Web of Data standards of the World Wide Web Consortium (W3C) as
    part of the Linked Building Data (LBD). The current BCF API standard
    expresses changes in the model as event logs that indirectly describe the
    modifications. The focus is on different changes issue descriptions are
    going through in the course of a life cycle of a building. This paper
    presents four different approaches for expressing the temporal changes as
    Linked Data. Two RDF-star approaches and a state construction inspired by
    the Ontology for Property Management (OPM) are introduced. Moreover, we show
    Event System method that is close to the original BCF API. To compare the
    approaches, queries to get the current data and search the history are
    provided on an external repository. Finally, the results and their
    adaptation for LBD, in general, are assessed.
