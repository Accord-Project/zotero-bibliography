- id: noardoGEOBIMDIGITALBUILDING2020
  abstract: >-
    Among the digitalization processes which are being raised in Europe and in
    the world, the building permit process is seen as one of the priorities by
    municipalities, governmental institutions and standardization organizations.
    However, in current practice, the building permit issuing as well as the
    integration of geoinformation with BIM (GeoBIM) suffers from a number of
    complex sub-issues. These issues still remain and prevent the development of
    successful methodologies. In this paper, the building permit use case is
    explored within a project in close collaboration with the municipality of
    Rotterdam. A very specific case study in Rotterdam was selected as a
    starting point, which allowed us to develop the needed methodology for the
    implementation of an effective tool. In this paper we highlight the
    interpretation and formalization of regulation for building height, overhang
    and tower ratio. While these rules are specific to a zoning plan in
    Rotterdam, we believe that the methodology and encountered issues in
    formalizing the rules, applying the rules on delivered models and
    integrating various data sources (BIM and GIS specifically) are general to
    most building codes.
