- id: esnaola-gonzalezOntologyDrivenApproachSupport2022
  abstract: >-
    Since we spend most of our time within buildings it is of utmost importance
    to feel comfortable while staying indoors. However, research shows that HVAC
    systems only ensure occupants satisfaction in the 11% of the commercial
    buildings. The advancing spread of the Internet of Things (IoT) and the
    maturity of Knowledge Discovery in Databases (KDD) may contribute to develop
    accurate predictive models which address this challenge. But data analysts
    in charge of developing these predictive models may feel overwhelmed if they
    have insufficient domain expertise. In this article, the ontology-driven
    approach proposed by the EEPSA (Energy Efficiency Prediction Semantic
    Assistant) is presented, in which data analysts can benefit from previously
    captured domain knowledge to get support regarding which are the variables
    to consider when developing a model which accurately predicts the thermal
    comfort within buildings. Compared with the existing tools or methods, the
    EEPSA is able to suggest variables that may not necessarily be included in
    the set of data available. This fact has a big potential nowadays, where the
    Linked Open Data and the third-party repositories are valuable sources of
    knowledge which can be exploited to incorporate relevant information to the
    set of data available.
