- id: eilifhjelsethCapturingNormativeConstraints2011
  abstract: >-
    The AEC industry is highly regulated by a large number of rules given by
    public laws, codes, andregulative standards at both national and
    international levels. The relevant information in thesedocuments need to be
    captured as rules for model checking in a time and cost effective way.
    Thefoundation for the RASE concept is using mark-up based on the four
    operators; requirement (R),applicabilities (A), selection (S) and exceptions
    (E) on normative text. The RASE technology has beentested on following three
    categories of documents: standard (case: NS 11001-1.E:2009 Universaldesign
    of building constructions - Part 1: Work buildings and buildings open to the
    public), standardswith tables (Dubai regulations) and guidelines (case: GSA
    court design guidance document, USA). Ineach case expectations have been
    documented using free prose. On examination, the key clauses and phrases can
    be identified along with their role, allowing a testable, logical statement
    to be generated.The logical statement is then ready to be used by a
    compliance-checking engine to apply tests to adescription of the facility.
    The results indicate that the RASE methodology can operate on a
    differenttypes of normative documents with a trustworthy results.
