- id: terkajReusingDomainOntologies2017
  abstract: >-
    Linked data and semantic web technologies are gaining impact and importance
    in the Architecture, Engineering, Construction and Facility Management
    (AEC/FM) industry. Whereas we have seen a strong technological shift with
    the emergence of Building Information Modeling (BIM) tools, this second
    technological shift to the exchange and management of building data over the
    web might be even stronger than the first one. In order to make this a
    success, the AEC/FM industry will need strong and appropriate ontologies, as
    they will allow industry practitioners to structure their data in a commonly
    agreed format and exchange the data. Herein, we look at the ontologies that
    are emerging in the area of Building Automation and Control Systems (BACS).
