- id: noardoOpportunitiesChallengesGeoBIM2020
  abstract: >-
    The integration of geoinformation with BIM (GeoBIM) is critical to underpin
    solutions to many city-related challenges. However, to achieve an effective
    integration it is necessary to consider not only data and technical options
    but also current practice and users’ needs. This paper describes work
