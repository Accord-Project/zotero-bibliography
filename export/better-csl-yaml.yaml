- id: cavieresandresFunctionalModelingReasoning2019
  abstract: >-
    Building design requires different types of knowledge. However, only
    structural knowledge is explicitly represented in current Building
    Information models. Other types of knowledge, such as those related to
    functional and behavioral aspects of design, remain tacit or described in
    ad-hoc terms by relying on structural properties as representational
    surrogates (e.g. geometry). The lack of a formal, model-based representation
    of functional knowledge limits the scope of semantics required to provide
    better computational support in performance-based building design. To
    address this problem, the research proposes the development of a
    representational framework for the functional and behavioral
    characterization of building elements based on the Functional Representation
    (FR) schema, and its formalization under the DOLCE foundation ontology. Part
    of this formalization has been translated into the Web Ontology Language to
    explore capabilities of DL reasoners to support inference of functional
    interdependencies affecting performance. An overview of the main theoretical
    background adopted is provided. Preliminary results and future lines of
    research are also presented.
