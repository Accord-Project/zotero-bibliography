- id: sunUtilizingBIMGIS2019
  abstract: >-
    The current three-dimensionally (3D) delimited property units are in most
    countries registered using two-dimensional (2D) documentation and textual
    descriptions. This approach has limitations if used for representing the
    actual extent of complicated 3D property units, in particular in city
    centers. 3D digital models such as building information model (BIM) and 3D
    geographic information system (GIS) could be utilized for accurate
    identification of property units, better representation of cadastral
    boundaries, and detailed visualization of complex buildings. To facilitate
    this, several requirements need to be identified considering organizational,
    legal, and technical aspects. In this study, we formulate these requirements
    and then develop a framework for integration of 3D cadastre and 3D digital
    models. The aim of this paper is that cadastral information stored based on
    the land administration domain model (LADM) are integrated with BIM on
    building level for accurate representation of legal boundaries and with GIS
    on city level for visualization of 3D cadastre in urban environments. The
    framework is implemented and evaluated against the requirements in a
    practical case study in Sweden. The conclusion is that the integration of
    the cadastral information and BIM/GIS is possible on both conceptual level
    and data level which will facilitate that organizations dealing with
    cadastral information (cadastral units), BIM models (architecture,
    engineering, and construction companies), and GIS (surveying units on e.g.,
    municipality level) can exchange information; this facilitates better
    representation and visualization of 3D cadastral boundaries.
