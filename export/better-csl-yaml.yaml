- id: fenselSESAMESSemanticSmart2013
  abstract: >-
    As the urgent need for efficient and sustainable energy usage becomes ever
    more apparent, interest in Smart Homes is on the rise. The SESAME-S project
    (SEmantic SmArt Metering – Services for Energy Efficient Houses) uses
    semantically linked data to actively assist end-consumers in making
    well-informed decisions and controlling their energy consumption. By
    integrating smart metering and home automation functionality, SESAME-S works
    to effectively address the potential mass market of end-consumers with an
    easily customizable solution that can be widely implemented in domestic or
    business environments, with expected savings of over 20 % from the total
