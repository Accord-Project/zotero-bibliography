- id: zhangQueryingLinkedBuilding2016
  abstract: >-
    In this paper, we propose to extend SPARQL functions for querying building
    models. Building models captured by the IFC data model are the target data
    sources to develop extended functions. By extending these functions, we aim
    to 1) simplify writing queries and 2) retrieve useful information implied in
    building models. These functions are classified into four categories
    according to required data inputs. A prototype implementation is provided
    with indicate performance testing. Since this system is compatible with
