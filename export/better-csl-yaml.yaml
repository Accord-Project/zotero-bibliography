- id: hasanainfatmaBIMFrameworkSustainability2019
  abstract: >-
    Improving the performance of existing buildings has provided a broad market
    for the green renovation of US building stock currently estimated at 76
    billion square feet. Building Information Modeling (BIM) has had a
    remarkable impact on the building industry by enhancing productivity and
    document accuracy. The integrative nature of BIM technology renders it an
    ideal tool for implementing sustainable strategies into the renovation and
    retrofit of existing structures. The intent of this research is to determine
    what functions of BIM could be utilized to implement sustainable design
    principles in new and existing structures in Saudi Arabia by exploring the
    nature of the relationship between BIM platforms and sustainability. The
    study sought to establish a framework for sustainability in Saudi Arabia. In
    recent times, Saudi Arabia’s market gasoline prices have dropped
    dramatically, necessitating the kingdom to establish its 2030 vision. The
    2030 vision aims to make Saudi Arabia an ideal sustainable society by
    reducing its reliance on petrol, creating more sustainable buildings, and
    using renewable energy resources. Due to the lack of a national rating
    system in the kingdom, LEED will be used as a guideline to formulate a
    unique rating system suitable for Saudi Arabia and supports the kingdom’s
    2030 vision. This research aims to provide a BIM framework to achieve the
    envisioned sustainability goals and implement sustainable design principles
    in Saudi Arabia. Further, the study aims to develop a new rating system for
    Saudi Arabia that is fully integrated with BIM platforms.
