- id: krijnenEfficientStorageRetrieval2019
  abstract: >-
    Multi-disciplinary and long-term use of geometric and semantic construction
    information

    With the transition to Building Information Modeling (BIM) within the
    construction

    sector, industry stakeholders exchange detailed building engineering
    information in

    semantic and computer readable formats. The Industry Foundation Classes
    (IFC) are

    the main open and vendor neutral standard according to which this
    information is

    structured. Open issues arise when extending and generalizing the use of IFC
    data

    to other related disciplines, such as cultural heritage documentation,
    digital long-

    term preservation, land registration and cadastral management, geospatial
    analysis,

    building asset management and civil engineering. These issues originate from
    the use

    of unrelated ontologies, mismatching levels of detail, different geometric
    modeling

    paradigms,inefficientstorageofinformation,lackoffullfeaturedquerylanguagesand

    no means for mutation management. This dissertation is aimed at alleviating
    some

    of the technical complications of multi-disciplinary and long-term use of
    building

    models.

    To provide more efficient storage mechanisms for IFC instance models, a
    binary

    format is introduced, based on the open HDF5 standard for scientific
    computing. Re-

    quired storage space and access times to specific information is decimated
    relating to

    the state of the art of clear-text encoding of exchange models, by means of
    the hier-

    archical and fixed-length storage of instances, an instantiation of inverse
    attributes,

    machine-native storage of number literals and transparently applied
    block-level com-

    pression. Storage space is reduced to as little as 11% of original encoding
    for large

    models, but the most profound reduction is in access times to descriptive
    meta-data,

    whichcanbederivedinaslittleas0.0067%to3.5%ofthetimerequiredonthecurrently

    prevalent formats, for simple tasks and more elaborate tasks respectively.
    Due to the

    self-descriptive storage paradigm and optionally applied checksum filters,
    advances

    are made to resilient long-term digital storage. Advanced features such as
    internal ref-

    erences and mounting, assembling various files by the end-user, contribute
    to specific

    use cases in industry such as varying levels of detail and the aggregation
    of several

    aspect models provided independently by different stakeholders.

    Currently, the most viable options to query for information encoded in
    building

    models are provided by the standards and tools that are part of the Semantic
    Web

    ecosystem, with in particular RDF as a generic storage method and SPARQL as
    a

    query language. Those generic RDF tools are compared to querying the novel
    binary

    serialized models directly, with an implemented SPARQL query engine that
    operates

    directly on top of this format, eliminating additional indirections that
    stem from the

    RDF conversion process. No additional optimization or indexing step is
    necessary as

    opposed to the state of the art RDF storage engines, due to the efficient
    storage. As

    such, the approach presented in this dissertation yields the most succinct
    queryable

    format for BIM models and is fastest in some of the cases where query paths
    follow

    the direction in which attributes are defined in IFC.

    Due to the complicated and implicit definitions of the geometric engineering
    con-

    structs in BIM models, querying and reasoning on such geometric constructs
    directly

    without a prior evaluation step is not feasible. Especially in the context
    of the Se-

    mantic Web, such constructs cannot be efficiently stored due to the use of
    ordered

    sequences for example for polygonal boundaries. In this dissertation an
    alternative

    description of IFC geometries is provided as Well-Known Text, a standard
    originating

    from the geospatial domain for human readable and explicit geometry
    definitions

    with well-defined semantics and relational predicates. Comparing to the
    original

    RDF representation of IFC, for specific files, a reduction in triple counts
    of up to 96% is

    achieved. Formoregeneralfilesfromindustryreductionsof44%and52%arerealized.

    Procedures are provided to translate the product-centric solid geometries of
    build-

    ing elements into representations that cater to other modeling paradigms,
    such as (a)

    thermal analysis, where thin-walled interfaces between thermal zones are
    required

    and (b) geospatial analysis where a complete manifold building envelope is
    desired

    for topological and geometrical queries.

    Anapproachispresentedtodetectmodificationstoabuildingovertimebypairing

    themanuallymodeledIFCengineeringgeometrieswithpointcloudsdirectlyobtained

    from acquisition devices. For this purpose a minimal schema extension is
    provided

    that, with an addition of 13 new entities, enables to efficiently express,
    annotate and

    link point cloud segments to individual building elements. Due to the
    various inde-

    pendent layers of compression: grid discretization, quantization and general
    purpose

    compression at the file format level, a 68% compression ratio is obtained
    compared

    to the independent storage of point cloud and building model separately. In
    addi-

    tion to change detection, the confluence of point cloud and building model
    facilitates

    use cases such as structural health monitoring to assess the gradual
    deflections that

    elements incur over time and hybrid modeling approaches for detailed
    ornaments in

    digital cultural heritage documentation.
