- id: yurchyshynaOntologybasedApproachFormalisation2009
  abstract: >-
    This paper presents an ontology-based method for the formalisation and
    application of construction conformance requirements for effective code
    checking. This research continues our work on the development of a generic
    model automating the conformance checking of construction projects against
    building codes. We start from the analysis of the related research on the
    formalisation and organisation of building codes that allows us to formulate
    our approach for semantic annotation and scheduling of conformance
    requirements for conformance checking task. Our approach comprises 5 main
    steps: formalisation, semantic annotation, classification, context-based
    scheduling and semantic search of conformance requirements. They are
    implemented as corresponding key components of the C3R (Conformance Checking
    in Construction — Reasoning) prototype that we have developed to model the
    conformance checking process in construction. Finally, we discuss the
    ongoing work and perspectives of our research: the validation of our model
    by construction practices and the enrichment of our approach by usage-based
    knowledge.
