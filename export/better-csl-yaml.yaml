- id: chenzhengyangGraphDatabaseQuery2019
  abstract: >-
    The Industry Foundation Class (IFC) Model implemented by schema and data
    format definition in EXPRESS

    language is the industry standard for open data modeling and exchange. This
    data model, based on E-R model

    with deep object class instance hierarchy for both elements and
    relationships has presented challenges in

    implementing scalable database approaches for managing and serving BIM
    objects while maintaining

    requisite relationships necessary for inferring relationships across the
    complex E-R network. Alternative

    models based on alternative data encodings with associated data topologies,
    database strategies and

    supporting tool sets such IFCXML, IFCJSON and RDF/IFCOWL have been proposed,
    with associated

    affordances and limitations in terms of semantic richness, validation and
    querying capability and scalability.

    Graph databases are a recent development in modern databasing technology
    that is gaining prominence in

    the broader computing community. Graph databases promise general support of
    complex entity-relationship

    networks in a manner that supports rich semantic inference at scale.
    Consider those limitations stated above,

    this paper propose a method of database mapping between IFC Model to Graph
    database, and presents

    opportunities for drawing on graph querying capabilities to develop
    inferences about the semantic

    relationships among objects in IFC BIM models. The implementation and
    examination of this mapping is

    achieved by translating the IFC data and then store them into Neo4j, a
    commonly used graph database

    application. As part of this translation, broadly available IFC to XML
    conversion utilities were used to

    convert the BIM software output to XM. A python based parser was developed
    and used to parse the IFC

    component information and generate a Cypher script - the structural language
    for graph database

    construction.. This Cypher script - encapsulating the IFC E-R model is
    imported into the Neo4j graph

    database in batches with Neo4j-Shell.
