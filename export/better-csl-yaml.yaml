- id: marmoBuildingPerformanceMaintenance2020
  abstract: >-
    Abstract The integration of operational information in building life-cycle
    management is a relevant topic within the facilities management domain. A
    previous study proposed a methodology based on Building Information
    Modelling (BIM) and Facility Management (FM) systems integration,
    underpinned by a Performance Information Model, to support the performance
    assessment and the maintenance management. The purpose of this paper is to
    extend and validate that methodology with an open standard approach. A
    subset of the Industry Foundation Classes (IFC) schema related to
    performance assessment and maintenance procedures is mapped into a
    relational database. The database supports the integration between BIM
