- id: kreiderOntologyUsesBuilding2013
  abstract: >-
    uilding Information Modeling (BIM) does not change the purpose for
    performing a task related to delivering a facility – only the means by which
    the purpose is achieved. Currently, no common language exists for the
    purposes of implementing BIM. This lack of a common language makes it
    challenging to precisely communicate with others the purposes for
    implementing BIM. The goal of this research is to create that common
    language by developing a BIM Use Ontology. A BIM Use (Use) is defined as a
    method of applying Building Information Modeling during a facility's
    life-cycle to achieve one or more specific objectives. The BIM Use Ontology
    (the Ontology) provides a shared vocabulary that is applied to model (or
    express) the BIM Uses, including the type of objects (or terms), and
    concepts, properties, and relationships that exist. The methods performed to
    develop the BIM Use Ontology included: 1) defining domain and scope, 2)
    acquiring domain knowledge, 3) documenting domain terms, 4) integrating
    domain terms, 5) evaluating (refining and validating) the BIM Use Ontology,
    and 6) documenting the BIM Use Ontology. Overall, the BIM Use Ontology
    classified over 550 BIM terms into a defined ontological structure. Before
    the BIM Use Ontology was finalized, this structure was validated through
    competency questions, term mapping, industry interviews, and focus group
    meetings. The research methodology implemented to develop the BIM Use
    Ontology was designed based on the following criteria: clarity,
    comprehensiveness, extendibility, minimal bias, and minimal ontological
    commitment. The BIM Use Ontology primarily classifies the BIM Uses based on
    the purpose of implementing BIM on a facility or within an organization; and
    secondarily classifies BIM Uses based on characteristics of the BIM Use. The
    BIM Use Ontology classifies BIM Uses into five primary BIM Use Purposes: 1)
    Gather, 2) Generate, 3) Analyze, 4) Communicate, and 5) Realize. After the
    BIM Use Purpose is determined, an implementer can identify more detailed BIM
    Use Characteristics such as facility element, facility phase, author
    discipline, or level of development. Depending upon a particular
    implementation of BIM, the process, information, infrastructure, maturity,
    benefits, and references are determined. The characteristics make the BIM
    Use Ontology applicable and usable by industry. The BIM Use Ontology
