- id: hoffmannDistributedManufacturerServices2019
  abstract: >-
    Digital planning methods are changing the needs of construction
    stakeholders. It should be as easy as possible to compare product data from
    different manufacturers and integrate them into the planning model without
    detours. Web technologies not only offer great potential to enhance existing
    ways of working, but also open up new business models for product
    manufacturers in the service and IOT domains. However, manufacturers have a
    legitimate interest to retain control over the disclosure of their product
    data. Therefore, it is often only available offline and on demand. Of
    technical interest are therefore solutions, in which a large part of the
    data autonomy and access control remains on the side of the manufacturer,
    but the project planner is allowed to search the product data of all
    manufacturers like an interconnected system. Frequently, such a
    searchability is ensured by a uniform data schema and storage of the data in
    a central storage location, a so-called data warehouse. Nonetheless, this
    stands in contrast to the natural interest of the manufacturer for data
    sovereignty. This paper focuses on systems that can replace centralized data
    storage with distributed data management on manufacturer-owned servers,
    without losing accessibility for planners. Manufacturers should have as much
    freedom of implementation as possible when establishing the security
    concept, modeling their data and integrating the proposed approach into
    their operating procedure.
