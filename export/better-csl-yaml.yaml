- id: schwabeApplyingRulebasedModelchecking2019
  abstract: >-
    Building Information Modeling (BIM) is a widely established method in the
    architecture, engineering, construction, and facilities management (AEC/FM)
    industry. Although BIM focuses on processes throughout the lifecycle of the
    built environment, the applications in the planning phase, e.g. the
    generation of construction site layouts, have not reached their full
    potential yet. One important example herein is the allocation and
    dimensioning of resources (e.g., building materials and equipment) which is
    typically carried out by humans according to clearly defined rules and best
    practices. This paper presents model-based rule checking for the planning of
    construction site layouts. We demonstrate that existing Business Rule
    Management Systems (BRMS), such as the open-source rule engine Drools, can
    be used. We combine Drools with the Industry Foundation Classes (IFC) to
    retrieve data from a building information model and use the information
    within the rule engine. We define general model requirements and implement a
    sample set of prototype rules. We also introduce the concept of offset
    geometry for rules that, for example, demand a known safety distance between
    temporary construction site elements. The developed approaches are explained
    and evaluated in field-realistic, practical case studies. Finally, we
    present a discussion how the application of the developed rule-based system
    may assist human decision making in tasks such as safe construction sites
    layout planning.
