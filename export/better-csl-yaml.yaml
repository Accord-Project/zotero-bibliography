- id: hamdanOntologybasedAnamnesisDiagnosis2021
  abstract: >-
    During the inspection and assessment of existing buildings, a large portion
    of the recorded data is stored in documents or models that are not com-puter
    interpretable. Managing this data digitally is a complex process because the
    evaluation of the building components and the affecting structural damages
    in-volves a significant amount of manual tasks that can be error-prone and
    time consuming. Therefore, a knowledge-based approach has been developed,
    which utilizes web ontologies to store building and damage information in a
    semantic representation and processes them in an automated assessment via
    predefined rulesets. The concept is specified and applied for structures
    made of natural stone and is specifically tested and verified on the common
    case of a damaged façade. A newly developed software platform is presented,
    which provides functions for managing and evaluating a damage ontology as
    well as linking damage infor-mation with a geometry-based BIM model by
    utilizing an Information Container for linked Document Delivery (ICDD)
