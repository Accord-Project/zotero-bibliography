- id: dimyadiBIMbasedComplianceAudit2018
  abstract: >-
    The progressive uptake of ISO-standard BIM (Building Information Modelling)
    in the Architecture, Engineering, Construction, and Facilities Management
    (AEC/FM) industry in recent years has started to make common building
    information accessible to all project stakeholders and processes. Building
    Consent Authorities (BCA) are exploring how to take advantage of the
    benefits provided by BIM for automating some of the laborious and repetitive
    compliance auditing tasks that are part of the core consenting process. This
    paper describes a proof-of-concept project undertaken in conjunction with a
    BCA in New Zealand to identify requirements for implementing and to assess
    the industry’s readiness for the BIM-based consenting process. An automated
    compliance audit tool, ACABIM, was used in the project. The findings of the
    project suggest that there is a clear indication of productivity, efficiency
    and analytical benefits gain. The main outcome of the project is

