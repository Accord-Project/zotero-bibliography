- id: pauwelsKnowledgeGraphsLinked2022
  abstract: >-
    The built environment in the Industry 4.0 is digitizing rapidly and
    producing great amounts of data. These data are of different kinds and
    follow specific structures and logics, depending on what they are used for
    and where they come from. This includes vendor-neutral and exchangeable
    files, such as the Industry Foundation Classes (IFC), that capture building
    and infrastructure data in neutral and exchangeable files; knowledge graphs
    and linked data that store building data in web-based graph databases;
    time-series databases that store sensor data values (big data; data lakes);
    diverse standard file formats to represent 2D and 3D geometry; and property
    servers as well as product databases. This chapter will particularly
    investigate knowledge graphs and linked data. These data technologies
    promise to represent any data on the web and link them all together. This
    chapter will explain the most basic parts of the technology, while omitting
    technical detail. It gives an overview of how these technologies are used in
    the AEC and smart buildings domains. The chapter ends with a discussion on
    applicability and limitations of the documented technologies and an outlook
    into the future.
