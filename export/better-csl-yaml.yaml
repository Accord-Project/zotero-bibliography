- id: liQualitativeTraceableCalculations2020
  abstract: >-
    We present a methodology and prototype software framework to formalise
    normative provisions related to building design and construction to support
    automated compliance audit processes of ISO-standard building information
    models (BIM). Our framework is based on the declarative Answer Set
    Programming (ASP) logic programming language that we extend to support
    optimised geometric and spatial reasoning. We address three key challenges
    in formalising building codes: (1) Ambiguity and qualitative aspects of
    modern performance-based building codes, e.g. "Essential information on
    wayfinding must be easy to see, read and understand (BR15)"; "There shall be
    no direct line of sight between an access route and a WC (NZBC-G1)". Our
    framework supports integrated layers of abstraction (in the context of
    ontologies and knowledge engineering) in order to ground how behavioural and
    human-centred terms such as "easy to see" and "access route" are ultimately
    defined based on results from cognitive psychology and declarative spatial
    reasoning. (2) Managing a relatively large code base that can support
    maintainability, extensibility, traceability, and transparency, i.e. a
    particular code definition can be easily traced back to research literature
    used for its formalisation, and indeed multiple alternative definitions can
    be implemented and checked simultaneously. (3) Keeping the computational
    runtime efficient for practical applications, despite processing a large
    number of codes and a large size of real-world building models. We present
    empirical results (including real building models from New Zealand) to
    demonstrate that formalised codes definitions can focus exclusively on the
    semantics without mixing in "tricks" to make them computationally faster for
    handling a large-scale BIM, which is often at the cost of clarity and code
    base maintainability, etc. Thus, we leverage the declarative character of
    ASP to achieve a total separation of (a) semantic definition from (b)
    computational runtime efficiency of conformance checking.
