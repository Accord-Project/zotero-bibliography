- id: hamdanAssumptionUndetectedConstruction2021
  abstract: >-
    Within the scope of non-destructive inspections, it frequently happens that
    damages within the construction structure or at inaccessible areas are not
    detected. Thus, human experts must assume these damages by evaluating
    relevant information about the construction and its surroundings, which
    could become a time-consuming and error prone task. For this reason, a new
    approach is presented in this paper, in which a knowledge system has been
    developed utilizing Semantic Web Technologies to automatically infer new
    information about potential undetected damage areas based on past
    generalized experiences. Thereby, ontological models for defining
    information about the affected construction and the already inspected
    damages are used as data input and reasoned by applying predefined rules
    formalized in Description Logic. Furthermore, the possibility for occurrence
    of each assumed damage is determined by utilizing fuzzy set theory.
