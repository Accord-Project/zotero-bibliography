- id: pauwelsSupportingDecisionMakingBuilding2014
  abstract: >-
    The interoperability challenge is a long-standing challenge in the domain of
    architecture, engineering and construction (AEC). Diverse approaches have
    already been presented for addressing this challenge. This article will look
    into the possibility of addressing the interoperability challenge in the
    building life-cycle with a linked data approach. An outline is given of how
    linked data technologies tend to be deployed, thereby working towards a
    “more holistic” perspective on the building, or towards a large-scale web of
    “linked building data”. From this overview, and the associated use case
    scenarios, we conclude that the interoperability challenge cannot be
    “solved” using linked data technologies, but that it can be addressed. In
    other words, information exchange and management can be improved, but a
    pragmatic usage of technologies is still required in practice. Finally, we
    give an initial outline of some anticipated use cases in the building
    life-cycle in which the usage of linked data technologies may generate
    advantages over existing technologies and methods.
