- id: kimBuildingInformationModelling2020
  abstract: >-
    Despite the advancements in digital technologies, the current building
    design examination practice is 2D and paper-based, and a large number of 2D
    plans and drawings need to be collated and interpreted to examine if the
    proposed designs comply with building regulations. Subsequently, it is prone
    to human errors that make sustainable and consistent design difficult.
    Although Building Information Modelling (BIM) is recognised as a means to
    transform the current practice into a more sustainable and productive
    practice, BIM has rarely been adopted in building design examination. This
    research aims to identify the reasons for the low uptake of BIM and to
    examine the feasibility of BIM for building design examination through a
    focus group interview and workshop. A lack of proper BIM training is
    identified as the most critical barrier to adopting BIM. Building design
    examiners indicate that BIM adoption requires consistent efforts with
    empirical errors, since the existing work processes are not flexible enough
    to embrace BIM instantly without proper BIM training. An average of three
    days can be saved by using BIM for a building regulations check. This
    research revealed that BIM is feasible for building regulation checking, and
    the low uptake is mainly caused by a lack of awareness of the BIM
    capabilities.
