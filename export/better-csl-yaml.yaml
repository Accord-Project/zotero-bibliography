- id: narayanaswamyBIMbasedAutomatedDesign2019
  abstract: >-
    Automation of the code compliance checking has been explored extensively,
    particularly in recent years with the emergence of building information
    modelling (BIM). Still, automated code compliance checking has not yet been
    fully realized, as there is no standardized method for rule interpretation
    and building model preparation for code compliance. Manual verification of
    design code compliance, meanwhile, requires significant effort and time and
    is error-prone, while uncertainty and inconsistency in assessment lead to
    delays in the construction process. In this paper, the development of a
    prototype to automate municipal bylaw and wall framing code compliance
    checking for residential building is presented. The building rules have been
    classified into three groups based on the complexity involved in translation
    into computer-readable format and complexity in retrieving the required
    information, and they are represented based on building objects, which makes
    the regulations easier to understand and assists in translating the
    regulations into a computer-readable format. By creating a model view based
    on the required element's parameters extracted from a model for checking
    purposes, the prototype application offers automated code compliance
    checking functionality to validate designs based on building code
    requirements and construction engineering specifications. The implementation
    of the prototype and its benefits compared to manual checking is
    demonstrated.
