- id: mikelcepedagutierrezSemanticDesignRules
  abstract: >-
    The semantic design rules are developed to represent the denotation of
    elements and the relationships between these elements. Under the scope of
    BIM-SPEED project, semantics are useful to ‘translate’ experts’ knowledge
    about buildings regulations into a language that can be understandable by
    data experts. Once this knowledge is translated to a computer-based
    language, the rules are accommodated to the model checker tool, where an
    automatic regulation compliance checking is performed. The purpose of the
    checking process is to warn the users for possible failures, as well as to
    propose them alternative renovation objects that comply with the rules and
    can be integrated to their designs.


    The design rules focus on the most typical elements for renovation in a
    residential building, covering the building envelope (roof, wall, windows),
    HVAC systems (boiler replacement, wall radiators) and common use elements
    such as stairs and corridors. The semantics include information on four
    basic criteria: thermal and acoustic comfort, fire

    safety and accessibility.
