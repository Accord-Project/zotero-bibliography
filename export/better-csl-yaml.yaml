- id: mahdaviOccupantcentricOntologyBridge2021
  abstract: >-
    In the past, building information modeling (BIM) in general and building
    performance simulation (BPS) in particular have developed and deployed
    fairly detailed representations of building geometry, fabric, construction,
    and technology. Relatively less attention has been paid to the
    representations of building users. Thereby, one of the key challenges
    concerns the matching between the nature and level of building-related
    performance queries on the one hand and the required or appropriate
    resolution of applied occupant models. This paper addressed this challenge
    via a two-fold path: A “top-down” path examines the ontological scope of
    comprehensive, theory-driven representations of building occupants. Such
    representations could be presumably condensed so as to match the
    informational requirements of specific performance queries. On the other
    hand, a “bottom-up” path involves the reverse-engineering of typical
    building performance simulation tools, focusing thereby on the implicit
    schema rooted in the tool's input modalities vis-à-vis occupant information.
    The top-down path can inform the definition of a common schema for
    occupant-related information. The bottom-up reverse-engineering can provide
    a reality check in view of the ontological depth of common occupant
    representations in analysis tools. The pursuit of these paths is suggested
    to highlight a gap between behavioral domain knowledge and default occupant
    representation in BIM and the analysis of this gap can facilitate the
    derivation of related ontologies.
