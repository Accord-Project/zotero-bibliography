- id: beachRulebasedSemanticApproach2015
  abstract: >-
    A key concern for professionals in any industry is ensuring regulatory
    compliance. Regulations are often complex and require in depth technical
    knowledge of the domain in which they operate. The level of technical detail
    and complexity in regulations is a barrier to their automation due to
    extensive software development time and costs that are involved. In this
    paper we present a rule-based semantic approach formulated as a methodology
    to overcome these issues by allowing domain experts to specify their own
    regulatory compliance systems without the need for extensive software
    development. Our methodology is based on the key idea that three semantic
    contexts are needed to fully understand the regulations being automated: the
    semantics of the target domain, the specific semantics of regulations being
    considered, and the semantics of the data format that is to be checked for
    compliance. This approach allows domain experts to create and maintain their
    own regulatory compliance systems, within a semantic domain that is familiar
    to them. At the same time, our approach allows for the often diverse nature
    of semantics within a particular domain by decoupling the specific semantics
    of regulations from the semantics of the domain itself. This paper
    demonstrates how our methodology has been validated using a series of
    regulations automated by professionals within the construction domain. The
    regulations that have been developed are then in turn validated on real
    building data stored in an industry specific format (the IFCs). The adoption
    of this methodology has greatly advanced the process of automating these
    complex sets of construction regulations, allowing the full automation of
    the regulation scheme within 18months. We believe that these positive
    results show that, by adopting our methodology, the barriers to the building
    of regulatory compliance systems will be greatly lowered and the adoption of
    three semantic domains proposed by our methodology provides tangible
    benefits.
