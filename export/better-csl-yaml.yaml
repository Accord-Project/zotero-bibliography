- id: zebOntologysupportedInfrastructureTransaction2016
  abstract: >-
    In current practice, infrastructure organizations exchange data about their
    infrastructure systems (tangible capital assets) on a manual and ad hoc
    basis. The growing trend is to transform these manual data exchanges
    (transactions) to more structured, computer-to-computer based communications
    that are based on formalized transaction specifications. The core question
    in this research is “how to manage these transaction specifications?
    Existing standards focus on the development and not on the management of
    these transaction specifications in the domain of infrastructure management,
    which emphasizes the motivation to develop a web- based tool—Infrastructure
    Transaction Management Portal. An ontology-based approach was devised to
    develop the portal using the SharePoint platform. The portal was developed
    based on the knowledge represented in the Transaction Domain Ontology built
    as part of this research work. The transaction specification developed for
    the asset inventory and condition assessment reporting was used to
    demonstrate how a transaction specification can be managed using the
    proposed portal.
