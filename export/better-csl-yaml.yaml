- id: beachAdoptionAutomatedRegulatory2020
  abstract: >-
    Automated compliance checking brings advantages to the built environment
    but, currently, there has been no meaningful adoption, despite the
    increasing maturity of asset information models. This paper addresses this
    by ascertaining the blockers/obstacles to adoption and develops a road-map
    to overcome them. This work has been conducted in the UK and a road-map has
    been produced to drive forward adoption. More specifically this paper has;
    assessed the current state of the art in the field and engaged with industry
    to examine the attitudes to the digitisation of regulatory compliance
    processes. The results showed that industry believes that adoption of
    automation was both feasible and desirable, with the caveat that human
    oversight be maintained. Our road-map's methodical list of steps was judged
    to have the potential to bring the construction industry to the verge of
    mass industrialisation of automated compliance checking by 2025.
