- id: kohPlasterIntegrationBenchmark2018
  abstract: >-
    The recent advances in the automation of metadata normalization and the
    invention of a unified schema --- Brick --- alleviate the metadata
    normalization challenge for deploying portable applications across
    buildings. Yet, the lack of compatibility between existing metadata
    normalization methods precludes the possibility of comparing and combining
    them. While generic machine learning (ML) frameworks, such as MLJAR and
    OpenML, provide versatile interfaces for standard ML problems, they cannot
    easily accommodate the metadata normalization tasks for buildings due to the
    heterogeneity in the inference scope, type of data required as input,
    evaluation metric, and the building-specific human-in-the-loop learning
    procedure. We propose Plaster, an open and modular framework that
    incorporates existing advances in building metadata normalization. It
    provides unified programming interfaces for various types of learning
    methods for metadata normalization and defines standardized data models for
    building metadata and timeseries data. Thus, it enables the integration of
    different methods via a workflow, benchmarking of different methods via
    unified interfaces, and rapid prototyping of new algorithms. With Plaster,
    we 1) show three examples of the workflow integration, delivering better
    performance than individual algorithms, 2) benchmark/analyze five algorithms
    over five common buildings, and 3) exemplify the process of developing a new
    algorithm involving time series features. We believe Plaster will facilitate
    the development of new algorithms and expedite the adoption of standard
    metadata schema such as Brick, in order to enable seamless smart building
    applications in the future.
