- id: jaeyeolsongConvertingKBimCodeExecutable2019
  abstract: |-
    This research aims to describe an implementation
    approach for a translator of KBimCode as a part of a BIM-enabled
    automated design rule checking system. KBimCode is an explicit and
    computer-readable form written in a scripting language to represent
    Korea Building Act sentences. KBimCode separates the rule-making
    process that conventionally dependent on rule-checking software.
    Based on the approach, KBimCode implemented with its own logic rule
    components and has been managed with the database. On the other hand,
    there are several rule-checking software executed with their own rule set.
    Translating natural language rules into the rule set of each software and
    translating a rule of specific software into others require a lot of manual
    effort. The manual translation also hinders interoperability between
    rule checking software. We address the problem with developing the
    KBimCode translator for each rule checking software. In this research,
    we focused on translating KBimCode into an executable code of specific
    rule checking software, named KBimAssess. KBimCode translator
    will integrate the rule-making and rule-checking process, which means
    various stakeholders, even who are not familiar with programming,
    can easily conduct BIM-enabled rule checking by utilizing KBimCode.
    Furthermore, the implementation of KBimCode translator is expected
    to contribute to the enhancement of interoperability between various
    rule-checking applications.
