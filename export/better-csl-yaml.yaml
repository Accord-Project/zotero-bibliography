    paper presents a review of the core principles behind BIM-based automated
    code-checking, and discusses the role of the IFC model as a viable format
    for the exchange of data in a code-checking system, as well as current
    international automated code-checking initiatives. The authors conclude that
    automated code-checking procedures can be feasibly implemented in the short
