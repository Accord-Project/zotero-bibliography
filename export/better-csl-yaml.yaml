- id: mirbolandBIMBasedDescriptionIntelligent2021
  abstract: >-
    Intelligent transportation systems (ITS) provide safer, greener, and more
    convenient mobility, while reducing the impact on the environment. In recent
    years, simulation platforms have been employed to study ITS applications,
    mostly focusing on traffic-related simulations. Despite several research
    studies on ITS applications and simulation platforms, formal semantic
    descriptions of intelligent transportation systems have not been addressed
    yet. In this paper, a semantic model describing intelligent transportation
    systems for roads is proposed. The semantic model is devised to provide a
    basis for designing ITS simulation platforms. Building upon the semantic
    model, an extension to an open building information modeling (BIM) standard,
    i.e., the Industry Foundation Classes (IFC) schema, is presented. The IFC
    schema extension is verified and validated using a BIM-based simulation
    scenario of ITS for roads. It is shown that the proposed IFC-compliant
    description of ITS for roads provides a formal basis for generating
    BIM-based simulations and hence facilitates ITS infrastructure modeling in
    BIM projects. It is concluded that the present work represents a cornerstone
    for designing BIM-based ITS simulation platforms. In future endeavors,
    potential standardization and formalization efforts may be discussed.
