- id: wawansolihinSimplifiedBIMData2016
  abstract: >-
    Rule checking for building designs has been universally acknowledged to have
    the tremendous potential to improve the quality and safety of buildings.
    Traditionally, it is viewed as a tool to assist the building code checking
    process. With the advances in BIM and its broad adoption in the past years,
    it is assumed that we are closer to the realization of an automated rule
    checking system for building designs with BIM as the enabler. BIM has
    brought us the integration of building information and its 3D intelligent
    objects into building models. It has bridged the gap between the theory,
    proposed in the 1970s, and the practice. With it, it is viewed that the task
    to develop an automated rule checking system becomes easier. However,
    despite many years of research and development in this area, we have not
    seen the progress we hoped to see. There is only one commercial application
    available today that is considered successful, i.e. Solibri model checker
    (SMC), and one turnkey implementation at the national level with CORENET
    ePlanCheck in Singapore. Even then, they have not really reached their full
    potential. Various research efforts have tried to address this issue. They
    focus on different aspects of the issues of rule checking. Some progress has
    been made, but the challenges stubbornly remain. In fact, the challenges
    actually increase with the rising popularity of BIM. No longer is it just
    about code checking compliance, but it has also widened to include all
    aspects of the building design, including the quality of building modelling,
    which is the focus of SMC, using BIM to improve the overall process of
    building lifecycles, specific domain best practices, etc. With such a wide
    range of requirements, an automated rule checking system appears to be still
    beyond reach.

    This research has ambitious goals, and focuses on looking for a holistic
    solution to the challenges of an automated rule checking system for building
    designs. This is a response from real world experience in implementing the
    CORENET ePlanCheck system and the subsequent development to improve its
    implementation, along with a fresh approach to the same issue with the rule
    checking initiative at Autodesk using Navisworks. The experience indicates
    that it is insufficient to address the issues with piecemeal approaches,
    solving one part of the issue while leaving the others open. The reason is
    that rule checking requires an integrated approach. An efficient software
    tool can only work efficiently in tandem with efficient access to the data.
    Likewise, the BIM data must be accessible for the checking to be performed
    efficiently, but the schema design needs to match the expectation for rule
    checking. Additionally, there is great complexity in dealing with 3D
    geometry and spatial queries that are often inseparable from building rules,
    and with the enormous variations of the rules. To approach this problem
    holistically, this research looks at the problem from the macro level and
    zooms into the micro level in a systematic and integrated manner. At the
    highest level, rules need to be classified into four different classes of
    complexity as viewed from their potential implementation. The classification
    considers major components needed to solve the problem and the high level
    identification of the algorithms needed. Through this exercise, there is a
    recognition that the complexity of the rule implementation relates directly
    to the complexity of the checking requirements and the concept of derived
    objects that involve higher level semantic concepts. For the higher level
    classifications, higher level semantics need to be supported typically by
    some kind of geometry and graph engines. Most rules including building codes
    can be addressed with support for up to class-3 rules. The increment of
    complexity between the classes is not linear and the chasm between classes
    can be wide. The first step of this research involves analyzing how to
    narrow the chasm and reduce the complexity, so that developing an automated
    rule checking system will be relatively easy with minimal development effort
    required, with the exception of very complex rules and those with very
    specific requirements.

    The second step in this research is to analyze various rules and break down
    their structure into a systematic and computable form. The suitable form of
    documentation is in a form of knowledge engineering known as the Conceptual
    Graph (CG). Using CG, various rules are analyzed and broken down into their
    basic concepts and the relationship between concepts. The CG will force the
    breakdown of rules into their atomic rules, the most basic form that
    identifies what really needs to be checked. At the same time CG is also very
    useful in capturing knowledge of the rules that includes entities,
    properties, their relationship and functions that operate on the entities.
    This may even include entities at the higher semantic level. The CG is an
    important step in the rule analysis or rule interpretation since if done
    properly it will remove ambiguity often found in building codes. At the same
    time the outcome can be mapped directly to the data model needed and the
    design for computer implementation.

    With the knowledge derived from the above two steps of analyses, three major
    components are identified to provide a backbone for an automated rule
    checking system that can simplify its implementation and use. All these
    three components represent the major innovations that this research
    advances, i.e. the use of a star-like schema to simplify IFC data for high
    performance queries, the approach to use multiple representations for
    geometry data, and a query-based extensible BIM rule language that allows
    simple to complex rule definitions. There are other minor innovations that
    this research also produces, i.e. a non-overlapping octree based spatial
    indexing for efficient spatial operations, and the methodology and format to
    capture rule requirements using the Conceptual Graph.

    The first major component is providing an efficient access to BIM data.
    While the IFC schema is good in facilitating data exchange, it is too
    complex for efficient queries of the data. The inherent tree-like
    hierarchical structure of the object based model in IFC and its select types
    make it hard to perform quick and dynamic queries. Therefore, this research
    explores an approach similar to the Data Warehousing concept that transforms
    building models from the IFC schema into a relatively flat, star-like
    database schema. This one way extract, transform and load (ETL) approach
    provides an optimized way to query the model. It essentially transforms the
    BIM data into a discoverable and query- able database.

    As concluded from the analysis of rule complexity, alphanumeric based data
    in the database is not sufficient to address the most useful rule checking
    requirements. This leads us to the second component that involves an
    integrated support for the 3D geometry and spatial operators to the
    geometry. A similar concept that has been successfully done in the mostly 2D
    GIS domain is adopted and extended for 3D geometry. In this approach both
    the alphanumeric and the geometry data now reside in the same database and
    can be queried together using a standard SQL. This brings a positive
    implication that the BIM data is now open and accessible provided that the
    geometry data can also be queried and standard spatial operations can be
    applied. Efficient queries can be achieved using a 3D spatial indexing based
    on Octree structure and multiple representations by denormalizing the
    geometry data into its basic and most often accessed data for rule checking.


    Finally, the third major component in the rule checking system is the glue
    to all the other components and concepts, i.e. a domain specific rule
    language simply named BIM Rule Language (BIMRL). BIMRL makes use of the
    query-able BIM data in the database that is integrated with the geometry and
    its basic spatial operators. It takes a form that is identified from the
    study of the rule structure that follows the form of a triplet statement:
    CHECK – EVALUATE – ACTION. It is built on top of an SQL interface, but it is
    simplified for a specific purpose: to capture building rules as simply as
    possible. The goal is to make rule checking to be easy to define and run,
    even by rule experts who are usually not programmers. The language inherits
    the power and flexibility of the relational concept that provides simple to
    complex queries almost always at will. In this way the language will become
    an analysis tool to be used to perform any type of check on the building
    model. Recognizing that it is not possible to have a language that can
    perform all imaginable rules, BIMRL is designed to allow for an extension
    using an evaluation function. The extension will facilitate rule checking
    that involves operations that are harder to perform or for specialized
    checking requirements and add them as component plug-ins to BIMRL. They can
    take advantage of the query capability and rule structure in BIMRL without
    changing the structure of the language itself.


    A software prototype has been developed as a proof that the concept is able
    to solve the problem of rule checking, which is what this research really
    aims to solve. The prototype involves the following capabilities:

    1. The ability to query and check the building model without expensive and
    heavy technical or programming requirements.

    2. The ability to perform checks on both the properties and geometry of the
    building model.

    3. Flexibility that is built into the language to allow queries with open
    ended sets

    4. The ability to perform class-1 to class-3 rules (at least part of
    class-3) without additional extensions).


    Using the prototype software, this thesis demonstrates how effective the
    approach is when it is applied to real-world building models (which includes
    the typical architectural, structural and MEP elements) using several
    representative rules. This prototype covers all the aspects discussed in
    this research, i.e. the database star-like schema, its ETL, 3D geometry
    support and its spatial indexing, the associated multiple representations,
    graph support in the database, and the BIMRL language parser and simple user
    interface with support for visual reporting using an open standard X3D
    format.


    This research demonstrates that the holistic approach to the automated
    building rule checking problem takes it closer to realizing the true
    potential of rule checking systems. The author believes that it can even
    serve as an analysis tool to provide a decision support system regarding
    BIM. With its accessibility by rule experts or even modelers, BIMRL opens up
    a lot more avenues for research and uses of rule checking and analysis on
    BIM data.
