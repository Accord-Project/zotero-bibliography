- id: daumSpatioSemanticQueryLanguage2017
  abstract: >-
    Distinct semantic-geometric data models are applied in
    architecture/engineering/construction and geospatial domains. However, to
    make decisions within complex urban planning and engineering tasks these two
    domains and their data models must be combinded. Currently, the necessary
    joint information is created by converting data between the two domains.
    Because the employed modelling differs conceptually, there is a high risk of
    information loss durring these conversions. To overcome this issue, we
    present a spatio-semantic query language that allows analysis of IFC
    building information models and geospatial CityGML models in an integrated
    context. Rather than converting between IFC and CityGML, a holistic
    information space is realized by an intermediate layer that abstracts from
    the two schemas of spatio-semantic modelling.
