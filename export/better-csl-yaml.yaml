- id: zhangPrototypeSystemFully2016
  abstract: >-
    A new ACC system that leverages semantic natural language processing (NLP)
    techniques to automatically extract information from regulatory documents
    and represent them in a logic based rule format is presented. A number of
    important efforts have been made, both in academia and industry, to automate
    the code compliance checking process. While important progress has been
    achieved, existing automated compliance checking (ACC) systems are not
    entirely automated; manual effort is needed for extracting regulatory
    requirements from codes and encoding them in a computer processable rule
    format. To address this gap, this paper presents a new ACC system that
    leverages semantic natural language processing (NLP) techniques to
    automatically extract information from regulatory documents and represent
    them in a logic based rule format. The proposed systems is composed of three
    modules: (1) semantic NLP based regulatory information extraction and
    transformation algorithms to automatically extract regulatory information
    from regulatory documents into semantic tuples and automatically transform
    the extracted regulatory information in semantic tuples into logic rules;
    (2) semantic rule based design information extraction and transformation
    algorithms to automatically extract design information from building
    information models and transform the design information into logic facts;
    and (3) a logic-based reasoning algorithm to automatically reason about the
    logic rules and facts and generate compliance checking reports. To test the
    performance of the proposed system, as a whole, and how the different
    algorithms are performing together as one unit for detecting noncompliance
    instances, the proposed algorithms were implemented and integrated into a
    proof-of-concept prototype. The prototype was tested in checking the
    compliance of a design test case with Chapter 19 of the International
    Building Code 2009, and the performance was evaluated in terms of precision
    and recall.
