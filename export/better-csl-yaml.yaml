- id: dimyadiAutomatedBuildingCode2013
  abstract: >-
    There has been an extensive amount of research conducted internationally
    over the last four decades in the area of automated and semi-automated
    regulatory compliance checking for the Architecture, Engineering, and
    Construction (AEC) industry. This paper summarises the earlier research
    initiatives, explores common themes and different approaches used, as well
    as comparing the strengths and limitations of a number of major code
    compliance checking tools. Some of these tools have been implemented
    commercially and others are beginning to be adopted or are in their final
    stages of development. The paper also examines how readily these tools can
    be applied in the context of a performance-based code as found in New
    Zealand. Due to a recent push for innovation and productivity improvement in
    the AEC industry, there is an increased uptake of building information
    modelling (BIM) and the Industry Foundation Classes (IFC) open standard data
    model for interoperability. The availability of high performance personal
    computers, efficient web-based technology, and new initiatives in legal
    knowledge representation modelling should make the development of commercial
    compliance checking systems more viable than ever. However, the quest for an
    industry agreed unified approach seems to be far from over. Research is
    being conducted to develop a computer interpretable representation of New
    Zealand’s performance-based codes using an open standard legal data exchange
    protocol. This is to be integrated into a web-based BIM compliance checking
    framework. The fire safety clauses of the New Zealand Building Code (NZBC)
    are used in the case study.
