    as-built Building Information Models (BIMs) including shade surfaces able to
    be subjected to solar analysis, given the great effect that shading has in
    the energy consumption of the building. This methodology goes from data
    acquisition with a laser scanner, to the shape extraction of the building
    and its surroundings from the acquired data through curvature analysis and
