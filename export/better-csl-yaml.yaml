- id: donkersKnowledgeDiscoveryApproach2022
  abstract: >-
    Occupant-centric decision-making in buildings requires integrating occupant
    information with other building information. Semantic web technologies
    promise to reduce data interoperability issues. However, methods to discover
    occupants’ experiences and integrate those with linked building data are
    scarce. This paper aims to show how combining knowledge discovery in
    databases and semantic web technology could lead to an improved
    understanding of occupants’ experiences in buildings. This approach is
    applied to a case study using the Open Family Home. An occupant collected
    feedback on various comfort indicators using a smartwatch app. Building
    information, sensor data, weather data, and occupant information and
    feedback were integrated into a cross-domain semantic digital twin. A Python
    script collected all the data from the digital twin and ran a data analysis,
    after which parameters that affected the occupant’s experience were
    collected. The results were transformed into triples and integrated with the
    linked building data. This combination of knowledge discovery in databases
    and semantic web technologies results in enriched digital twins that can be
    used for occupant-centric decision-making. The approach presented in this
    study was generalized into a four-step method that can be applied at a
    variety of use-cases in the architecture, engineering, and construction
    domain.
