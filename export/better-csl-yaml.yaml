- id: curryDataPlatformsDataspaces2021
  abstract: >-
    Digital transformation is driving a new wave of large-scale datafication in
    every aspect of our world. Today our society creates data ecosystems where
    data moves among actors within complex information supply chains that can
    form around an organization, community, sector, or smart environment. These
    ecosystems of data can be exploited to transform our world and present new
    challenges and opportunities in the design of intelligent systems. This talk
    presents my recent work on using the dataspace paradigm as a best-effort
    approach to data management within data ecosystems. The talk explores the
    theoretical foundations and principles of dataspaces and details a set of
    specialized best-effort techniques and models to enable loose administrative
    proximity and semantic integration of heterogeneous data sources. Finally, I
    share my perspectives on future dataspace research challenges, including
    multimedia data, data governance and the role of dataspaces to enable
    large-scale data sharing within Europe to power data-driven AI.
