- id: parkRuleCheckingMethodCentered2015
  abstract: >-
    This paper aims to describe rule checking method, classification and its
    demonstration. As applications of BIM extends, there have been some
    challenging projects on automated building compliance checking. The current
    rule-making method is developercentered and thus is difficult to define
    rules without propound programming knowledge. This paper introduces high
    level rule making methods with law sentence-centered approach. The proposed
    methods have intuitive naming convention and are directly mapped with the
    predicate of the law sentences. Therefore, it is easy to infer function of
    the methods. According to the type of object and property in instance level,
    three hierarchies of method classification were set: 1) level 1 divides
    types of instance, 2) level 2 classifies the type of property, and 3) level
    3 specifies the content of checking. From the level 3, representative rule
    checking method is defined. The representative method is subdivided into
    extended methods according to the specific object and property to check. The
    rule checking methods are combined together to form an intermediate
    pseudocode. The pseudo-code is later to be parsed into computer executable
    form. This paper mainly focuses on 1) introducing law sentence -centered
    rule checking method, 2) object and property-based classification of rule
    checking method, 3) method extensibility and 4) demonstration of rule
    checking methods with actual requirement sentences from the Korea Building
    Permit. The high level rule checking method is developed as a part of
    KBimLogic. KBimLogic is a software that translates the Korea Building Permit
    requirement into computer executable format. KBimLogic is now under
    development with government funding.
