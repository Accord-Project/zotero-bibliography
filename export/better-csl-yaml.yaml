- id: elshaniKnowledgeGraphsMultidisciplinary2022
  abstract: >-
    Architecture, engineering, and construction (AEC) projects require
    multidisciplinary solutions; therefore, one physical asset results in
    several disciplinary representations. Interoperability problems between
    different software often hinder disciplinary data integration, which
    prevents the recognition of violated design constraints until it is too
    late. The open-source platform Building Habitat object Model (BHoM)
    integrates many AEC concepts across existing languages and platforms,
    allowing multiple discrete disciplinary representations of buildings. The
    Linked Building Data Community Group of the World Wide Web Consortium uses
    Semantic Web standards to store and share data. This paper explores and
    presents methods to recast BHoM's object model as a knowledge graph using
    Semantic Web standards. It analyzes BHoM in an ontological context by
    elaborating on its approach to object-oriented programming and comparing it
    to the Semantic Web standards. Furthermore, it presents BHoM RDF prototypes
    as a potential solution to the interoperability problem of multidisciplinary
    design in AEC. It also exemplifies these BHoM RDF prototypes on a small
    demonstrator project. When combined with Semantic Web standards, the BHoM
    framework can increase the use of knowledge graphs in the AEC industry,
    improving data interoperability and assisting design decisions through
    reasoning.
