- id: zhangInteroperableValidationIFC2015
  abstract: >-
    In this paper we are reporting on a prototypical implementation of a model
    view checker for model instance validation of Industry Foundation Classes
    (IFC) models. This checker is developed based on the open standards mvdXML
    as the format for structuring validation rules and the BIM Collaboration
    Format (BCF) to issue reports as a result of the checking process. The
    checker is implemented on top of the open source bimserver.org framework.
    The research presented here has two main aims: (1) to develop an open source
    IFC validation tool based on flexible and standardized method; (2) to
    identify issues and capabilities of the current mvdXML rules based on
    real-world scenarios and to develop stable and easy-to-use IFC validation
    methods using open standards. Two BIM operational standards required by
    local building regulations and laws, the Dutch Rgd BIM Norm, and the
    Norwegian Statsbygg BIM Manual are used to validate both the mvdXML
    standardsÕ capabilities and the tools implementation. The rules from these
    standards are categorized into different rule types and converted to mvdXML
    templates and rules. These rules are then tested using a prototypical, open
    source software tool. By combining this tool with a BCF server we
    demonstrate the deployment of such automated checking procedures in real
    working processes. Based on these experiences, a detailed discussion about
    identified issues is provided as the starting point for the future research
    and a feedback to standardization organizations.
