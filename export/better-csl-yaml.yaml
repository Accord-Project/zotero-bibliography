- id: soliman-juniorSemanticbasedFrameworkAutomated2019
  abstract: >-
    Healthcare projects are known for having a high degree of complexity.
    Furthermore, the design of healthcare facilities is highly constrained by
    regulations containing a wide range of requirements. Using BIM for automated
    rule checking has been pointed out as an opportunity to improve requirements
    management in these projects. However, most existing research is focused on
    hard-coded approaches or on limited sets of requirements. The aim of this
    investigation is to propose a semantic-based framework for automated rule
    checking in the context of healthcare design. An empirical study was
    conducted in the redevelopment of a university hospital, using Design
    Science Research as a methodological approach. Results indicate that the
    nature of regulations and the subjectivity of requirements have a major
    impact on the possibility of their translation into logical rules, which is
    needed to enable automated checking. The main theoretical contribution is a
    taxonomy for automated rule checking and information transformation.
