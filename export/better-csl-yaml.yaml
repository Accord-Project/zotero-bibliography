- id: boje4DBIMSystem2020
  abstract: >-
    The tedious process of linking product and process models, particularly at
    higher levels of detail makes the exploration of multiple construction
    management strategies prohibitive, especially when looking at the
    collaboration and social aspects of 4D review meetings (decision making
    features of support systems, taking into account the behaviour of
    professionals and the natural user interfaces that should support it). We
    consider the use of ontologies to be better suited for representing such
    complex systems, paving the way toward semantic digital twins of the
    construction site by including concepts beyond traditional 3D model data,
    such as actors, sensors, management workflows, information over the web,
    etc. Most importantly, access to web distributed resources can be used for
    intelligent processing and logic reasoning, bypassing the BIM legacy tools
    and formats which are becoming more and more limited in an increasingly
    interconnected world. To address these challenges, we propose a 4D BIM
    platform architecture that is able to encompass semantic web models
    representing the building and the construction scheduling information, which
    are further enriched by the semantics of collaboration planning meeting
    contexts. The system architecture is comprised of several layers, each of
    which are presented and discussed.
