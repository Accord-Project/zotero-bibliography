- id: niknamSustainableDesignBuildings2015
  abstract: >-
    Abstract In response to the growing concerns about climate change and the
    environment, sustainable design of buildings is increasingly demanded by
    building owners and users. However, fast evaluation of various design
    options and identification of the optimized design requires application of
    design analysis tools such as energy modeling, daylight simulations, and
    natural ventilation analysis software. Energy analysis requires access to
    distributed sources of information such as building element material
    properties provided by designers, mechanical equipment information provided
    by equipment manufacturers, weather data provided by weather reporting
    agencies, and energy cost data from energy providers. Gathering energy
    related information from different sources and inputting the information to
    an energy analysis application is a time consuming process. This causes
    delays and increases the time for comparing different design alternatives.
    This paper discusses how Semantic Web technology can facilitate information
    collection from several sources for energy analysis. Semantic Web enables
    sharing, accessing, and combining information over the Internet in a machine
    process-able format. This would free building designers to concentrate on
    building design optimization rather than spending time on data preparation
    and manual entry into energy analysis applications.
