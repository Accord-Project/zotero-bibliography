- id: fariasRuleBasedSystem2014
  abstract: >-
    In the area of building construction and management, the dematerial-ization
    of data and processes has been a global issue for the past 10 years. Go-ing
    beyond the geometric representation of a building, Building Information
    Modeling (BIM) is an approach that aims at integrating into one single
    system heterogeneous data and processes from different actors. Such
    integration is a complex and fastidious task. The implementation of the
    related processes for data querying, retrieval or modification is not less
    difficult. To tackle this prob-lem, we have developed a novel approach based
    on Semantic Web technolo-gies. In doing so, we have defined an ontology
    inspired on IFC standard for rep-resenting building information. On top of
    this ontology, we have defined and implemented a set of SWRL rules. The
    paper at hand describes these rules and their application in the context of
    building information handling (notably by means of IFC files)
