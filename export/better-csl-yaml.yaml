- id: choiDevelopmentOpenBIMbased2015
  abstract: >-
    AbstrctIn Korea, the government has developed SEUMTER, an administration
    system for building-related public services, to facilitate and promote
    electronic submission and permission activities. SEUMTER is a progressive
    legality system based on 2D drawings for building administration permission
    services. However, there are a lot of problems related to the development of
    a legality system due to the complexity of Korean regulations, relationships
    and structures, the inefficiency of designing a legality system based on 2D
