- id: huBuildingPerformanceEvaluation2018
  abstract: >-
    Abstract A pronounced gap often exists between expected and actual building
    performance. The multi-faceted and cross lifecycle causes of this
    performance gap are found in design assumptions, construction issues and
    commissioning and operational compromises. Some important factors are firmly
    rooted in the lack of interoperability around building information. New
    solutions to the interoperability challenge offer the potential to leverage
    and reuse available heterogeneous data in a manner that can significantly
    assist building performance assessment. Linked data provides an open,
    modular and extensible solution for the challenge. However, in the buildings
    domain, the integration of rule-based performance metrics and contextual
    information has yet to be formally established. This paper describes an
    approach to the provision of in-depth building performance assessment
    through the integration of OpenMath and linked data. An ontology describing
    performance metrics in RDF is presented, together with an automated metric
    evaluation solution using multi-silo queries and computer algebra systems,
    providing a flexible, automated and extensible mechanism for the assessment
    of building performance. Building managers and engineers can simultaneously
    analyse time-series building performance at a range of levels, without
    burdensome manual intervention such as is the case with traditional
    solutions. A test implementation on a large university building highlights
    the potential of this solution.
