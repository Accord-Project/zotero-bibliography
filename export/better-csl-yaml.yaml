- id: voskuilWhyAssetData2021
  abstract: >-
    Managing infrastructure assets — street furniture, buildings, escalators,
    landing guidance systems, toilet doors — requires data that are findable,
    accessible, interoperable, and reusable: FAIR data. Making this happen is a
    huge challenge. But succeed and you get much more value from your assets. By
    optimizing the planning of maintenance work, Dutch rail infrastructure
    company ProRail managed to cut maintenance cost by 10%. Data can yield
    enormous value but making them FAIR takes effort. In this presentation, we
    report some of the results of a small-scale proof of concept called SIDO and
    will demonstrate the core functionality of the solution we created. It shows
    that projects to make data FAIR can be small in scope and still yield
    immediate benefits. Thus, the FAIR data challenge can be met in a stepwise
    manner. The SIDO-case is about sharing data between parties that do work
    under ground. Better methods of sharing data make it possible to better
    coordinate planning. The result is that a street needs to be closed for
    digging only once, while multiple parties execute their maintenance work on
    their separate underground assets. The Ministry of Infrastructure and Water
    Management took the initiative for the project and funded it, and it was
    executed with Evides, the water company of the Rotterdam region, and other
    parties that own underground assets in the same area. Together with CGI, we
    at Taxonic realized a solution based on free open-source components,
    delivering a prototype of a SIDO-cooperation space based on FAIR data. Data
    science techniques are promising, but creating FAIR data already starts
    yielding benefits even when more modest goals are pursued. FAIR data can
    lead to significant improvements in essential, basic primary processes where
    data science plays no role (yet). To introduce FAIR data in an organisation,
    small incremental steps can be taken, each with a solid business case. This
    is what the SIDO-case is about. Utility companies must be able to gain
    access to their equipment under ground. These works need to be coordinated
    to minimize cost and traffic disruption. There is a great potential for
    cooperation, and of course efforts are made to make this happen — in the
    past and present. But cooperation is easier said than done. Data about
    underground assets are sensitive and not to be shared irresponsibly. We
    created a FAIR data solution to support this. The essential ingredient of
    the solution is a semantic data model in RDF, including some OWL and SHACL.
    When asset owners publish data about planned works conforming to this
    semantic model, other asset owners can instantly see with whom they might
    cooperate when planning their works. We will relate the SIDO case to other
    real-world developments in the asset management domain where RDF-based
    solutions play a central role. Also, we will demo the functionality of the
    SIDO solution.
