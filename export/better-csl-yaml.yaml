- id: nawarinawario.BlockchainBuiltEnvironment2019
  abstract: >-
    Blockchain is a technology concept that originated from the first
    cryptocurrency known as Bitcoin and was soon noted to have a much wider
    range of applications beyond serving as the platform for digital
    cryptocurrency. A blockchain (BC) is essentially a decentralized and an
    immutable ledger that records every transaction made in the network. The
    implementation of decentralized technology in any industry would result in
    augmented security, enforce accountability, and could potentially accelerate
    a shift in workflow dynamics from the current hierarchical structure to a
    decentralized, cooperative chain of command by encouraging trust and
    collaboration. This paper present examines the potential integration with
    the BIM process in advancing the automation of the design review process.
    Moreover, the study explores how employing distributed ledger technology
    (DLT) could be advantageous in the automating the design review process by
    reinforcing network security, providing more reliable data storage and
    management of permissions, ensuring change tracing and data ownership. The
    paper evaluates the potential application of blockchain technologies such as
    Smart Contracts in cybersecurity, data ownership and other aspects, as well
    as enhancing the framework for automating the design review process with a
    demonstration using Hyperledger Fabric.
