- id: noardoIntegratingExpertisesAmbitions2020
  abstract: >-
    The digitalization of the process for building permit (involving the use of
    3D information systems) is seen as a priority in a wide part of the world.
    Since it is a very multidisciplinary use case, involving a variety of
    stakeholders tackling complex issues and topics, some of them joined their
    efforts and skills in the European Network for Digital Building Permit. The
    initial activity of the network, after a review of on-going experiences, was
    a workshop to share knowledge about the topics involved and to identify the
    main ambitions of the network with respect to three pillars (i.e. Process –
    Rules and Requirements – Technology) and the related requirements. It was
    achieved through a collective brainstorming activity guided by digital
