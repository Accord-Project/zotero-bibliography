- id: ismailReviewBIMbasedAutomated2017
  abstract: >-
    The checking process of the building design with building regulations or
    codes is a time-consuming and error prone process. The automation of code
    compliance checking process has been explored since 1960s and becoming more
    vigorous with the emergence of Building Information Modeling (BIM). A
    neutral format, Industry Foundation Classes (IFC) which is developed under
    BIM platform had led to better collaboration and information exchange
    throughout BIM software and development of the checking system. Generally,
    the structure of an automated system consists of rule interpretation stage,
    building model preparation stage, rule execution stage and rule reporting
    stage. Rule interpretation stage is the most vital and complex stage. In
    interpreting the rules, various techniques have been investigated and
    applied to employ comprehensive and accurate checking process on the
    building designs which are mainly in IFC format. The most common techniques
    used are by utilizing existing software such as Solibri Model Checker,
    establishing a plug-in application, adopting object-based approach, logical
    approach and ontological approach. This paper provides a highlight and
    review on previous studies which successfully employed the appropriate
    techniques in interpreting the rules for checking purposes. This will
    subsequently assist future research on this area and create more astounding
    code compliance checking system.
