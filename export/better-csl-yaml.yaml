- id: mirbolandSemanticModelIntelligent2018
  abstract: >-
    Intelligent transportation systems, representing core components of smart
    cities, combine sensing, computing, and wireless communication technologies
    to provide efficient and convenient mobility. Road intelligent
    transportation systems (ITS) have been studied in recent decades through
    simulation platforms that integrate computational models for various use
    cases, such as traffic lights control and management. However, semantic
