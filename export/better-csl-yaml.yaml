- id: parkDevelopmentHighlevelMethod2016
  abstract: >-
    As building information modeling (BIM) is expanding its influence in various
    fields of architecture, engineering, construction and facility management
    (AEC-FM) industry, BIM-based automated code compliance checking has become
    possible prospects. For the automated code compliance checking, requirements
    in building code need to be processed into explicit representation that
    enables automated reasoning. This paper aims to develop high-level methods
    that translate verb phrases into explicit representation. The high-level
    methods represent conditions, properties, and related actions of the
    building objects and clarify the core content of the constraints. The
    authors analyze building permit requirements in Korea Building Code and
    establish a standardized process of deriving the high-level methods. As a
    result, 60 kinds of the high-level methods were derived. In addition, method
    classification, analysis, and application are introduced. This study will
    contribute to the representation of explicit building code sentences and
    establishment of the automated building permit system of Korea.
