- id: radulovicGuidelinesLinkedData2015
  abstract: >-
    Linked Data is the key paradigm of the Semantic Web, a new generation of the
    World Wide Web that promises to bring meaning (semantics) to data. A large
    number of both public and private organizations have published their data
    following the Linked Data principles, or have done so with data from other
    organizations. To this extent, since the generation and publication of
    Linked Data are intensive engineering processes that require high attention
    in order to achieve high quality, and since experience has shown that
    existing general guidelines are not always sufficient to be applied to every
    domain, this paper presents a set of guidelines for generating and
    publishing Linked Data in the context of energy consumption in buildings
    (one aspect of Building Information Models). These guidelines offer a
    comprehensive description of the tasks to perform, including a list of
    steps, tools that help in achieving the task, various alternatives for
    performing the task, and best practices and recommendations. Furthermore,
    this paper presents a complete example on the generation and publication of
    Linked Data about energy consumption in buildings, following the presented
    guidelines, in which the energy consumption data of council sites (e.g.,
    buildings and lights) belonging to the Leeds City Council jurisdiction have
    been generated and published as Linked Data.
