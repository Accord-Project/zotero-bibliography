- id: artusStateArtDamage2018
  abstract: >-
    The Bridge collapse in Genoa let us take a closer look at the health state
    of bridges. Inspection and maintenance is essential to ensure the
    serviceability and safety of bridges. Current inspection on site is often
    done manually on paper, and paper is the medium to exchange condition
    information between involved stakeholders. After damage registration or
    information exchange, the data is processed digitally. The repeated
    digitalization is an error prone process and leads to redundant work. A
    dedicated information model, called damage information model, could provide
    a solution to improve the information exchange. This present paper
    investigates the state of practice and research in damage information
    modeling for bridges. After analyzing bridge damage data, it reviews
    different norms, guidelines, and existing research papers. Analyzing
    different national practices and synthesizing available research results
    form the basis for the presented achievements and challenges in the field of
    damage information modelling.
