- id: zhangBuildingInformationModeling2022
  abstract: >-
    The digital and integrated representation of the physical and functional
    characteristics of buildings enabled by building information modeling (BIM)
    provides a computational environment for automated compliance checking (ACC)
    of building designs. The integration of natural language processing (NLP)
    and artificial intelligence (AI) with BIM brings further opportunities for
    ACC – it can empower BIM with text analytics and AI capabilities, thereby
    injecting intelligence and automation in the compliance checking processes.
    This chapter highlights emerging approaches that aim to facilitate and
    harness the marriage of BIM, NLP, and AI to enable the next generation of
    automated compliance checking systems (ACC) systems. This chapter (1)
    reviews different types of BIM-based ACC systems that leverage NLP and AI
    techniques, (2) discusses how NLP and AI techniques are applied in
    regulatory text analytics tasks and BIM information analytics tasks in the
    context of ACC, and (3) discusses the future trends of BIM-based ACC
