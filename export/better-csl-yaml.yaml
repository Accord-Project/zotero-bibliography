- id: koningQueriesSemanticBuilding2021
  abstract: >-
    Autonomous mobile robots are starting to be deployed in complex built
    environments where they need to navigate to complete the given tasks. In
    order to navigate, autonomous mobile robots often rely on environmental
    maps. In this paper, we explore a novel approach to automatically create
    topological and metric environmental maps from BIM data exported to a graph
    database. We define queries on the exported graph data-base which retrieve
    the data needed to create the maps automatically. We validate our approach
    by applying standard path planning algorithms such as A* on the generated
    maps showing that they are suitable for computing optimal paths. We regard
    this work as a first step to connect linked data methods to robotics
    algorithms and use-cases. The results show the feasibility and potential of
    exploiting the semantic richness of the data available from BIM.
