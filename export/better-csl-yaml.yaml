- id: calleja-rodriguezIntegrationGeotechnicalInvestigation2021
  abstract: >-
    In AECO industry (Architecture, Engineering, Construction and Operation),
    BIM methodology is consolidated as the most efficient way to design, build,
    operate, maintain and demolish infrastructures by i) achieving the digital
    representation of the infrastructure including geometric and non-geometric
    information, ii) allowing for a more efficient collaborative work among the
    different stakeholders and disciplines, and iii) covering all the phases in
    the infrastructure life cycle (from the planning and design up to the
    demolition). However, some disciplines are not properly integrated within
    the workflows of BIM methodology. Therefore, the related information is not
    properly integrated in the As-Built BIM model of the infrastructure and it
    is not shared among stakeholders following BIM standards. This is the case
    of the Geotechnical Investigation and Quality Control activities accomplish
    during the planning, design and construction processes of the infrastructure
    life cycle. This is the challenged tackled by the R&I project ICONYC
    developed by the Engineering Company CEMOSA, funded by the Spanish
    Government, and presented here. Geotechnical Investigation and Quality
    Control are core activities for CEMOSA. In the ICONYC project, CEMOSA has
    developed a methodology to integrate such processes within the BIM workflow
    allowing for the digital transformation of these activities. This
    presentation will describe the i) Geotechnical Investigation and Quality
    Control processes workflows; ii) the mobile apps for field data gathering
    (geotechnical drilling, surveys, inspections and samples) developed in SAP
    Fiori; iii) the apps for the information analysis (tests, incidences,
    communications, geotechnical layers, etc) developed on SAP ERP; iv) the apps
    for the generation of the Geotechnical Investigation and Quality Control BIM
    models developed by means of APIs from XBIM and Revit and, v) the Common
    Data Environment (CDE) which allows the sharing of site information
    (including documents, BIM models, CAD drawings, inspection, surveys,
    samples, incidences…) and management information (tasks, milestones,
    communications, stakeholders…) among all the participants. The CDE has been
    developed based on SAP Fiori, Autodesk BIM360 and Autodesk Forge. In
    addition, it will be described the Data Model to store on SAP ERP the
    information related to the Quality Control (batch, inspections, surveys,
    check points, samples, tests, incidences, communications, etc.) and the
    Geotechnical Investigations (drillings, samples, tests, geotechnical layers,
    etc) as well as the mapping of said Data Model with the IFC classes schema
    and the definition of the property sets to store the relevant quality
    control and geotechnical information. The integration of Geotechnical
    Investigation and Quality Control processes into the BIM methodology produce
    a more accurate As-Build BIM Model, including the actual characteristics of
    the infrastructure executed and allowing for a better traceability of the
    control processes carried out and, consequently, a greater guarantee on the
    debugging of responsibilities in possible future infrastructure ‘s
    pathologies as well as a reduction in the possible mistakes in the
    integration of geotechnical parameters and, therefore, achieving a more
    optimised foundation designs. All of this reverts in a better collaboration
    among all stakeholders in a more cost-effective way.
