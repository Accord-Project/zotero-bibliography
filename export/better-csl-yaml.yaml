- id: bojeSemanticConstructionDigital2020
  abstract: >-
    Abstract As the Architecture, Engineering and Construction sector is
    embracing the digital age, the processes involved in the design,
    construction and operation of built assets are more and more influenced by
    technologies dealing with value-added monitoring of data from sensor
    networks, management of this data in secure and resilient storage systems
    underpinned by semantic models, as well as the simulation and optimisation
    of engineering systems. Aside from enhancing the efficiency of the value
    chain, such information-intensive models and associated technologies play a
    decisive role in minimising the lifecycle impacts of our buildings. While
    Building Information Modelling provides procedures, technologies and data
    schemas enabling a standardised semantic representation of building
    components and systems, the concept of a Digital Twin conveys a more
    holistic socio-technical and process-oriented characterisation of the
    complex artefacts involved by leveraging the synchronicity of the
    cyber-physical bi-directional data flows. Moreover, BIM lacks semantic
    completeness in areas such as control systems, including sensor networks,
    social systems, and urban artefacts beyond the scope of buildings, thus
    requiring a holistic, scalable semantic approach that factors in dynamic
    data at different levels. The paper reviews the multi-faceted applications
    of BIM during the construction stage and highlights limits and requirements,
    paving the way to the concept of a Construction Digital Twin. A definition
    of such a concept is then given, described in terms of underpinning research
    themes, while elaborating on areas for future research.
