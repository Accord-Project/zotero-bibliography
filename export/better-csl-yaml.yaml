- id: beckEvaluationStrictSemantics2021
  abstract: >-
    Linking heterogeneous information models from the domains Building
    In-formation Modelling (BIM) and Geospatial Information Systems (GIS)
    enables syner-getic effects between these domains. A common approach to
    define links between cor-responding objects are identity relation like
    owl:sameAs from the Web Ontology Lan-guage (OWL). Identity relations
    suggests that everything stated about one entity hold for the corresponding
    entity (i.e., they share all of their properties). However, this kind of
    semantics is too strict for linking objects from heterogeneous information
    models. This paper shows the issue of the strict semantics of identity
    relations for linking build-ing elements of heterogeneous information models
    like Industry Foundation Classes (IFC) and CityGML. In more detail, related
    literature about heterogeneities and links between IFC and CityGML are
    reviewed. Afterwards, the issue caused by the strict semantics of identity
    links for linking IFC and CityGML models is illustrated and al-ternative
    approaches to identity links are discussed. As a result, identity links are
    prone to be misleading for linking building elements represented in Industry
    Foundation Clas-ses (IFC) and CityGML models. However, alternative linking
    approaches have the short coming that they generally rely on the correct
    interpretation of the user.
