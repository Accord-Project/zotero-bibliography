- id: odonnellEnablingMultiscaleEnergy2021
  abstract: >-
    This presentation describes the use of linked data approaches to permit
    queries across large, diverse information sources to allow reasoning about
    complex questions at multiple geographic scales. The developed methodology
    leverages a central spine model that provides a common hierarchical context;
    various heterogeneous external information sources can be associated with
    these contexts, creating a homogeneous data network that can be queried
    using federated SPARQL queries. These distributed sources are, in
    themselves, registered in a central catalogue in order to facilitate data
    discovery; the actual data, however, remains under the control of their
    source organisations. In this way a large, extensible, interconnected
    network of distributed data describing a built environment can be
    constructed; this network can be queried centrally to provide customised
    views of subsets of the data.. The utility of the architecture is
    demonstrated by establishing a data network to support Ireland's Economic
    and Social Research Institute (ESRI) analysts to investigate the impact of
    various decarbonisation scenarios on the Irish transmission grid. An
    instance of the Dynamic District Information Model (DDIM) server was used
    for this analysis. Large datasets were necessary to support this
    investigation, including details of 220 transmission nodes, c.16,500 small
    areas and approximately 2 million residential buildings. A series of
    residential energy archetypes were developed, including as-is and energy
    consumption per residence archetype for numerous scenarios, including the
    adoption of heat pumps and electric vehicles. It was found that the DDIM
    approach enabled integration of large scale and heterogeneous datasets,
    finer grained data analysis, and improved the accuracy of the analysis.
