- id: parkDefinitionDomainspecificLanguage2016
  abstract: >-
    This paper aims to describe the definition of KBimCode Language and to
    demonstrate its actual use case. KBimCode is a domain-specific computer
    language to represent the regulatory sentences in the Korea Building Act as
    explicit computable rules currently focusing on the building permit-related
    requirements. As other domain-specific languages are usually in pursuit of
    both ease-of-use and adequate fidelity to deal with complex domain-specific
    issues, KBimCode also aims to accomplish a neutral and standardized way of
    rule-making in an easy-to-use syntax. To address how KBimCode has achieved
    such objectives, the following main topics are covered in this paper: 1)
    Language design: features of the Korea Building Act are reflected in a
    strategy for lexical and syntactic design of KBimcode Language; 2) Language
    definition: based on the context-free EBNF notation, specifications of
    KBimCode Language are described; 3) Demonstration: KBimCode can be applied
    to a BIM assessment tool and executed for rule checking. The examples
    presented in this paper describe the series of the process. KBimCode is one
    of the outcomes of an ongoing research project to develop automated design
    review systems for building permits in Korea.
