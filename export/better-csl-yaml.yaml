- id: pricewaterhousecoopersestoniaMappingOptimizingAdjusting2019
  abstract: >-
    The first chapter of the report provides an overview of the current
    situation in the use of the Register of Buildings from the perspective of
    the local governments, approving government agencies, network operators and
    construction-related companies. The review outlines a description of the
    situation in the form of descriptions of process mapping and process
    completion practices, as well as data flow mapping and conceptual data view.
    The existing problems, good practices, and suggestions by users are
    described to improve the procedures of the Register of Buildings as a tool
    or the services of procedures supported by it, which is advisable to take
    into account by the register’s owner in the organization of further
    developments. The second chapter of the report describes the vision of what
    kind of tool could be the procedural system of the Register of Buildings be
    in the future. The vision for the future describes the steps to be
    digitalized, including an alternative process flow as an innovation for
    applying for notifications and permits using an information model that would
    allow faster course of the process. In addition, future vision processes,
    data flows, and conceptual data views are described. As an addition,
    complementing requirements for the product development have been described
    which further convey the requirements that have become apparent during the
    work, the conveying of which was not practical with the final prototype or
    the aforementioned descriptions. In order to simplify future procedures,
    checklists were prepared for the case handlers in cooperation with the
    competent authorities, which is an internal tool for the Register of
    Buildings in carrying out future procedures. The suggested practices and
    measures that the case handlers could apply to carry out procedures to
    ensure a more efficient procedure were also described.

    The third chapter of the report carries out an impact analysis as a
    qualitative and quantitative analysis to assess the impact of the
    implementation of the future vision (including the new EHR user interface,
    new processes, and compliance with best practices described) on the case
    handlers and other competent authorities.

    The analysis found that, if the procedural volumes of the year 2018 are
    taken as the basis, the implementation of the future vision saves working
    time for the competent authorities in the amount of at least 45 FTEs per
    calendar year.
