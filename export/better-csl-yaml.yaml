- id: nawariBuildingInformationModeling2022
  abstract: >-
    As the mounting demand for building new residential and commercial units
    strikes the record, significant pressure from stakeholders investing in the
    construction industry has increasingly been requiring the government
    authorities to issue the construction permit in a timely manner. However,
    the architectural and engineering design review process is still mostly a
    time-consuming manual procedure. It involves assessing a design against
    codes and standards requirements to validate the accuracy and quality of the
    design and detecting errors before manufacturing and fabrication commences.
    Building design provisions are generally in the form of texts, charts,
    tables, and mathematical expressions. These regulations and guidelines
    usually have legal status. Thus, the computerization of this process
    represents a real challenge to the Architecture, Engineering, and
    Construction (AEC) industry. Building Information Modeling (BIM) provides a
    platform for developing a virtual permitting process to improve the efficacy
    of issuing building permits by the authorities. This chapter reviews recent
    advancements in virtual permitting using BIM. Also, it presents data
    collected about the construction permitting process from Authority Having
    Jurisdiction (AHJ) plan reviewers, architects, engineers, and general
    contractors in the state of Florida. The primary goal is to tackle the
    problem by using the available data and technology to develop a BIM-driven
    Virtual Permitting System (VPS) to achieve design accuracy and permitting
    efficiency. The potential integration of VPS with blockchain will be
    discussed, along with benefits and limitations.
