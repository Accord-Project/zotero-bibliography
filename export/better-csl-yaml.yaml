- id: solihinSimplifiedSchemaQueries2020
  abstract: >-
    Following decades of research, the potential of automated rule-checking
    applications for building models to boost the productivity in the AECO
    industry has yet to fully materialize. Most efforts have been dedicated to
    dealing with the complexities associated with formalizing rules related to
    building designs for computability. To make automated rule checking
    applications successful, data availability and accessibility are critical
    components that must be addressed. Unfortunately, to-date they have not
    received the same level of attention. 

    To lay a solid foundation for a robust environment of automated BIM-based
    rule-checking systems, this paper proposes a novel approach of transforming
    building data into a simplified schema (BIMRLSS) as a means of addressing
    this critical issue. The paper also describes an implementation of the
    proposed approach on a traditional database management system, which offers
    the primary advantage of facilitating high-performance queries and
    supporting a wide range of query types in real-time. 

    More importantly, this approach not only allows alphanumeric data queries,
    but also enables queries on the geometry by using various spatial operators.
    Allowing complex spatial-based queries provides a means to significantly
    simplify the traditional programmatic approach to BIM-based rule-checking.
    This data-focused approach allows us to lower a significant barrier that
    currently prevents BIM-based rule-checking systems from reaching their full
    potential, making the checking process easier and more robust. To highlight
    the implications and practical benefits of the proposed method, this paper
    also demonstrates several application scenarios by utilizing a wide range of
    queries.
