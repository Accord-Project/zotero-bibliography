- id: olssonAutomationBuildingPermission2018
  abstract: >-
    The building permission process is to a large extent an analogue process
    where much information is handled in paper format or as pdf files. With the
    ongoing digitalisation in society, there is a potential to automate this
    process by integrating Building Information Models (BIM) of planned
    buildings and geospatial data to check if a building conforms to the
    building permission regulations. In this study, an inventory of which
    regulations in the (Swedish) detailed development plans that can be
    automatically checked or supported by 3D visualisation was conducted. Then,
    two of these regulations, the building height and the building footprint
    area, were studied in detail to find to which extent they can be
    automatically checked by integration of BIM and geospatial data. In
    addition, a feasibility study of one visual criterion was conducted. One
    concern when automating the building permission process is the variability
    of content within the Industry Foundation Classes (IFC) data model.
    Variations in modelling methods and model content leads to differences in
    IFC models&rsquo; content and structure; these differences complicate
    automated processes. To facilitate automated processes, requirements on the
    production of IFC models for building permission applications could be
    defined in the form of model view definitions or delivery specifications.
