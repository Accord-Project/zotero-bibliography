- id: esserSystemArchitectureEnsuring2021
  abstract: >-
    The application of suitable data structures is an essential aspect for novel
    digital workflows in engineering and design processes of the Architectural,
    Engineering, and Construction (AEC) industry. Since model-based data
    exchange gets increasingly adopted by the industry, feasible and more
    effective methods must be considered to improve data exchange in the future.
    While the concept of federated model integration and container-based
    collaboration as demanded by ISO19650 is well established and widely
    adopted, it shows a number of deficiencies, in particular when it comes to
    consistency preservation across the domain models and the handling of design
    updates. Current practice relies on the exchange of complete domain models
    which requires the manual identification of design changes by all other
    stakeholders. Consistency is checked merely by collision detection, which
    however can cover only geometric aspects. To overcome these limitations,
    this paper proposes a comprehensive system architecture as well as
    techniques to identify updates in models and federate such update
    information by means of update patches. To this end, specific focus is put
    on possible mechanisms to detect changes and to integrate update patches in
    the receiving application.
