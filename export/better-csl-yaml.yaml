- id: jamesodonnellEnablingMultiscaleEnergy2021
  abstract: >-
    This presentation describes the use of linked data approaches to permit
    queries across large, diverse information sources to allow reasoning about
    complex questions at multiple geographic scales. The developed methodology
    leverages a central spine model that provides a common hierarchical context;
    various heterogeneous external information sources can be associated with
    these contexts, creating a homogeneous data network that can be queried
    using federated SPARQL queries. These distributed sources are, in
    themselves, registered in a central catalogue in order to facilitate data
    discovery; the actual data, however, remains under the control of their
    source organisations. In this way a large, extensible, interconnected
    network of distributed data describing a built environment can be
    constructed; this network can be queried centrally to provide customised
    views of subsets of the data.
