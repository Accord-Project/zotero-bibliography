- id: kimRelationalLogicDefinition2016
  abstract: >-
    This paper aims to define the relational logic of in-between code articles
    as well as within atomic sentences in Korean Building Code, as an
    intermediate research and development process for the automated building
    permit system of Korea. The approach depicted in this paper enables the
    software developers to figure out the logical relations in order to compose
    KBimCode and its databases. KBimCode is a computer-readable form of Korean
    Building Code sentences based on a logic rule-based mechanism. Two types of
    relational logic definition are described in this paper. First type is a
    logic definition of relation between code sentences. Due to the complexity
    of Korean Building code structure that consists of decree, regulation or
    ordinance, an intensive analysis of sentence relations has been performed.
    Code sentences have a relation based on delegation or reference each other.
    Another type is a relational logic definition in a code sentence based on
    translated atomic sentence(TAS) which is an explicit form of atomic
    sentence(AS). The analysis has been performed because the natural language
    has intrinsic ambiguity which hinders interpreting embedded meaning of
    Building Code. Thus, both analyses have been conducted for capturing
    accurate meaning of building permit-related requirements as a part of the
    logic rule-based mechanism.
