- id: hodgesjackSmartGridBuilding2019
  abstract: >-
    We report on a project to develop round-trip interoperability between the
    grid utility and building management systems (BMS), and between buildings
    running heterogeneous management systems, which have traditionally been
    information silos. The approach is based on the semantic integration of
    energy and building information models with a common, or system-agnostic,
    semantic layer. Standards tend to have a very narrow focus of applicability,
    so growing a system-agnostic domain model involves the integration of
    several standards (in this case FSGIM, OpenADR, IFC, SAREF, QUDT, SOSA, NIST
    Tariff, and BRICK) into a cohesive model. The resulting information layer
    provides a foundation for round-trip translation, validation, logic, and
    reasoning, and is part of a cloud-based platform that provides a messaging
    hub. The approach is currently being tested in a pilot study with 23
    buildings in the two primary California power utilities, PG&E and Southern
    California Edison.
