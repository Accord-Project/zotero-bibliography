- id: wolosiukApplicationOntologicallyStreamlined2021
  abstract: >-
    Buildings are increasingly equipped with data monitoring infrastructures to
    collect multiple layers of dynamic data pertaining to the states and events
    related to systems’ performance, indoor-environmental conditions, occupants’
    location, movement, and control-oriented actions representation of dynamic
    building related data. Efficiently utilized, this data could not only
    enhance the quality and effectiveness of buildings’ operational regimes, but
    also enrich the knowledge base for building design decision support.
    However, to exploit the potential of this data effectively, seamless data
    transformation processes are needed, starting from raw monitoring data and
    ending in adequately structured and visualized building performance data. In
    the present contribution, we provide a detailed blueprint of a well-defined
    and ontologically supported instance of such a transformation process. To
    illustrate this process, we focus in this paper on a specific class of
    building performance queries that require information on buildings’ visually
    relevant boundary conditions. Such queries pertain to, for example, the
    intensity of incident solar radiation of buildings’ envelope components, the
    daylight availability and 114distribution in interior spaces, and the
    expected output of building-integrated solar energy harvesting systems.
