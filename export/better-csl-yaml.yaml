- id: xuSemanticFrameBasedInformation2019
  abstract: >-
    Computer-aided compliance checking is always a challenge in the
    Architecture, Engineering, and Construction (AEC) domain. In recent years,
    semantic compliance checking has gained a lot of attention. As the critical
    ingredient of the checking system, rule information needs to be extracted
    from regulatory texts and be formalized into machine-readable format. This
    paper proposed a semantic frame-based information extraction method with a
    focus on domain semantics and lexical semantics. The extraction process is
    characterized by the enrichment of lexical semantic frames and the mapping
    with the domain semantic framework. Natural language processing (NLP) and
    machine learning (ML) techniques were used to implement the extraction
