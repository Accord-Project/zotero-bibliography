- id: limaOntologybasedOptimisationKnowledge2005
  abstract: >-
    The e-COGNOS platform presents the first comprehensive ontology-based portal
    for knowledge management in the construction domain. The main features of
    the platform are an ontology (to encapsulate human knowledge) and a set of
    web services to support the management of ontology (creation, updates), user
    management (profiling) and handling knowledge management requirements
    (indexing, documentation, retrieval and dissemination). Implementation of
    e-COGNOS platform (at leading European construction organizations) has
    proven the benefit of semantic systems as they provided adequate search and
    indexing capabilities, allowed for a systematic procedure for formally
    documenting and updating organizational knowledge (through the ontology) and
    enhanced the customization functions in a knowledge management systems
    (through user profiling). The development and implementation of the e-COGNOS
    platform has also shown that the managerial aspect of knowledge management
    (in terms of integrating knowledge in daily processes and the link between
    knowledge and organizational structure) is harder to attain.
