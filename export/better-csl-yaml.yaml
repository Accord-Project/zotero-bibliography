- id: costaConnectingBuildingComponent2015
  abstract: >-
    Existing BIM technologies do not provide links to product components that
    are needed to facilitate the participation of manufacturers in the design
    and building processes. A deeper integration between product component
    catalogues and BIM is necessary for this purpose. Through the Linked Data
    approach, information about building products can be obtained from multiple
    sources and linked to create semantic descriptions of components that can be
    retrieved from a BIM model via component catalogues. In this article, we
    present the case of an application of Semantic Web technologies to connect
    BIM models with a catalogue of structural precast concrete components,
