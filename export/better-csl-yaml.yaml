- id: philjacksonNordicStudyClassification2019
  abstract: >-
    The report investigates the current state of classification for the built
    infrastructure environment, while acknowledging that present tools and
    systems need to recognise the rapid move towards a full digital description
    of assets and there their functions. It examines criteria for transition and
    future classification systems. In addition the report looks towards fully
    information modelled outputs and linked information, which create a ‘Smart
    Infrastructure’ world.


    Summary of conclusions drawn in this report: 

    - Classification allows us to understand and identify object types and the
    properties associated with them.

    - There are a number of critical criteria that should characterise choice of
    classification tools identified and laid out in the report.

    - Most current classification systems are still evolving and developing and
    hence do not meet all future and present requirements. All require further
    development to fill the current gaps in their implementation.in

    - There is a danger of trying to force fit BIM requirements into
    classification systems that were designed for the analogue era rather than
    evolving them for the digital engineering future.

    - The industry is in a transition phase moving from analogue information
    capture and distribution to a fully digital one.

    - The tools we chose during this migration phase must support both but lead
    us towards fully digital as soon as possible.

    - There is no specific Classification system that can be recommended however
    the features and aims of CCS & CoClass which combine the requirements of
    current facet and enumerated standards plus uses reference designation
    approach defining relationships and aims culminate in asset delivery comes
    closest to meeting the criteria. However, it is recognised that there are
    some issues relating to the use of function as a main sub-divider which need
    to be resolved.

    - Although classification is often used to generate intelligent name labels
    for objects and features in CAD and BIM Models this should be regarded as a
    transitionary process used whilst users still rely on design current design
    tools.

    - The question of the difference between a Project Information Model (PIM)
    and an asset Information Model (AIM) is redundant.  Information about an
    asset is created at the start of a project and evolves through the life
    cycle, which includes planning and delivery projects to become the complete
    asset information. In other words, information through life cycle is
    progressive. The only difference would be the during the design and
    construction stages contractual and progress information would be attached
    to the asset under development.

    - A rigid hierarchical view of classification should be avoided in future
    classification but rather a more recursive hierarchy be adopted.

    - There should be an effort to simplify classification.

    - Future digital engineering should look to identifying an object type,
    instantiating it with a unique reference and linking it to properties that
    define that instantiated object rather than cross referring to multiple
    complex tables. In other words, simplifying identity rather than adding
    complexity by including in a string of constructs from many tables.

    - The use of object types with related properties associated with
    classification has potential to simplify what has become a very complex
    subject.

    - The existing systems have much information that could be used as a basis
    to build object type libraries.

    - It is suggested that development of Nordic Object Type Libraries would
    bring together many of the current disparate approaches.

    - Whilst the object type library and semantically linked information
    approach to identifying and relating information is in its relative infancy
    there is little doubt that it provides a good solution to the industry’s
    needs in the medium to long term.

    - Although the industry is not yet fully prepared for a linked data approach
    we should endeavour to prepare for it by incorporating it into our standards
    and make it our direction of travel.
