- id: guyoInteroperabilityBIMGIS2021
  abstract: >-
    Building information modeling (BIM) allows representation of de-tailed
    information regarding building elements while geographic information system
    (GIS) allows representation of spatial information about buildings and their
    surroundings. Overlapping these domains will combine their individual
    fea-tures and provide support to important activities such as building
    emergency re-sponse, construction site safety, construction supply chain
    management, and sus-tainable urban design. Interoperability through open
    data standards is one method of connecting software tools from BIM and GIS
    domains. However, no single open data standard available today can support
    all information from the two do-mains. As a result, many researchers have
    been working to overlap or connect different open data standards to enhance
    interoperability. An overview of these studies will help identify the
    different approaches used and determine the ap-proach with the most
    potential to enhance interoperability. This paper adopted a strong
    definition of interoperability using information technology (IT) based
    standard documents. Based on this definition, previous approaches towards
    im-proving interoperability between BIM and GIS applications through open
    data standards were studied. The result shows previous approaches have
    implemented data conversion, data integration, and linked data approaches.
    Between these methods, linked data emerged as having the most potential to
    connect open data standards and expand interoperability between BIM and GIS
    applications be-cause it allows information exchange without editing the
    original data. The paper also identifies the main challenges in implementing
    linked data technologies for interoperability and provides directions for
    future research.
