- id: markizIntegratingFuzzylogicDecision2018
  abstract: >-
    In recent years, infrastructure restoration has been backlogged with complex
    factors that have captured the attention of municipal and federal
    authorities in North America and Europe. The subjective nature of evaluating
    bridge conditions and bridge deterioration is one of the main factors that
    influences bridge maintenance, repair, and replacement (MR&R) decisions.
    This study presents a stochastic fuzzy logic decision support integrated
    with a bridge information management system (BrIMS) to forecast bridge
    deteriorations and prioritize maintenance, repair, and replacement (MR&R)
    decisions at the conceptual design stage. The proposed system considers
    numerous factors that influence the prioritization of bridge MR&R decision
    making including complex time-dependent gamma shock models. A parametric
    analysis is conducted in order to quantify the degree of accuracy of the
    system. Implementation of the system platform demonstrated the viability of
    integrating BrIMS with fuzzy-logic deterioration forecast techniques at the
    conceptual stage of bridge design. The proposed system is validated through
    a case study and found to be in agreement with actual bridge deterioration
    results with a percentage difference of approximately 10 - 15 %. Besides
    that, the integrated platform may be utilized as a forecasting tool that is
    capable of predicting and prioritizing MR&R decisions to components for
    diverse bridge design alternatives.
