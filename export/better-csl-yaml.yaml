- id: fahadConformanceCheckingIFC2019
  abstract: >-
    In the Building Information Modeling world, compliance checking of IFC
    models is an immense challenge. Many approaches such as Hard Coded Rule
    Checking, Query based Rule Checking, Rule Checking Approaches via dedicated
    rule languages (SWRL, Jess, N3Logic, etc., are being contributed to fulfil
    these requirements. In this paper, we present our research and development
    of Semantic BIM Reasoner (SBIM-Reasoner) tool for measuring and ensuring
    conformance of IFC models. SBIM-Reasoner implements multi-threading approach
    for embedding semantic querying and rule based approach for developing
    French building code compliance system. Various pre-processors (IFC2RDF
    Converter, Geometry Extractor, Rule Evaluator, etc.) run in different
    execution threads to build the underlying semantic repository providing
    faster rule checking and information retrieval from the triple store. When
    it finds non-compliant objects in the IFC model, it presents them to the
    end-user. With the knowledge graph over triplets, we have the freedom of
    extending our semantic IFC model, creation of newer vocabulary and formation
    of newer rules, concatenation of triplets to build rules with conditions and
    constraints over IFC data, dynamic reasoning over the triplets based on the
    initial data of IFC model, etc. We present encouraging results by various
    tests which were build using online IFC test models of various sizes and
    designs to test the performance of SBIM-Reasoner.
