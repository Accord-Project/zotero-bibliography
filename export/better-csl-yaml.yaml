- id: al-saeedAutomatingConstructionManufacturing2020
  abstract: >-
    This paper aims to present a novel proof-of-concept framework for
    implementing building information modeling (BIM) Digital Objects (BDO) to
    automate construction product manufacturers’ processes and augment lean
    manufacturing.,A mixed interpretivist and post-positivist epistemological
    lens is adopted to pursue the proof-of-concept’s development. From an
    operational perspective, a synthesis of literature using interpretivism
    provides the foundation for deductive research inquiry implemented within a
    case study approach. Within the case study, participatory action research
    (PAR) is implemented to test the proof of concept via three “waterfall”
    research phases, namely, literature diagnosis and BIM package selection, BDO
    development and validation and evaluation.,The findings illustrate that a
    BDO (which represents the digital twin of manufacturing products) can
    augment and drive automation processes and workflows for construction
    product manufacturers within a contractor’s supply chain. The developed
    framework illustrates the benefits of a BDO, by reducing the number of
    manufacturing processes to effectively eliminate early errors in the model,
    generates financial savings and reduces material wastage.,This research
    provides a seminal case study that implements BDO to automate construction
    product manufacturing processes and demonstrates the utilisation of BDO at
    an operational (vis-a-vis theoretical) level. Future research is proposed to
    implement a longitudinal approach to measure and report upon the success (or
    otherwise) of the proof of concept when implemented on fabrications and shop
    floor procedures.
