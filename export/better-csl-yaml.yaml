- id: seppanenDigitalizingConstructionWorkflow2021
  abstract: >-
    The project was funded by Business Finland and a consortium of 7 companies:
    Fira, Trimble, Bonava, Consolis, Parma, Ruukki, Sweco.


    Construction industry is suffering from low productivity, high risk of
    delays and cost overruns.

    Globally, productivity growth in construction has averaged only 1 percent a
    year over the past

    two decades, compared with the growth of 2.8 percent for the total world
    economy and 3.6

    percent in manufacturing. At least 20% of the total construction volume is
    waste, 30% of con-

    struction is rework, 40% of jobsite work is unproductive, 40% of projects
    are over budget, and

    90% of projects are late (c.f. Forbes & Ahmed, 2011). Typically this is
    blamed on the seemingly

    complex and chaotic nature of construction production. Complexity arises
    from the fact that

    currently no one has an accurate picture of what has happened and what is
    happening now, and

    there is a very unclear picture of what is going to happen in the future.
    The vision of the DiCtion

    project was to solve these problems by digitalizing construction workflows;
    All construction

    project stakeholders should have a shared understanding of past, current and
    future situation

    picture.

    The DiCtion project investigated various ways to achieve the shared
    situation picture. A key

    challenge that we explored was that different project stakeholders have
    their own view of the

    construction schedule because they are thinking in terms of their own work.
    In earlier attempts

    to resolve this, rigid approaches have been implemented, for example by
    forcing everyone to

    follow the same breakdown of work and locations. However, this rigid
    breakdown does not work

    well for any one of the parties and results in difficulties in updating
    information or adapting to

    changes. Our goal was to allow freedom of action for each stakeholder and to
    be able to combine

    the freely generated information into one, shared, project situation picture
    to enable collabora-

    tive planning. This required research and development related to developing
    underlying data

    models, creating the rules necessary for integrating information on a
    construction project level,

    enabling freedom and collaboration in planning future work, and finally
    finding out in real time

    what has happened before.
