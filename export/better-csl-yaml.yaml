- id: warrenPARAMETRICMODELLINGCONSTRUCTION2019
  abstract: >-
    As thinking moves away from 3D visualisation towards information quality and
    speed of data exchange, [1], the architectural, engineering and construction
    (AEC) industry is seeking efficiency by the automation of checking. This
    study aims to examine the current quality of the checking in design, how it
    is controlled, and the adoption of automatic checking using rule-based
    checking software. It is based on the hypotheses that there is a need of
    automation which will improve quality; a need of a means to achieve
    automation and a need for understanding in industry. After investigation of
    quality in design, this paper poses three questions; first can a quality
    system be applied to automatic checking in design; second if the potential
    for rule-based checking is understood and utilised could quality be assured;
    and third can we identify the optimal balance between manual and automatic
    checking. Conclusion shows that AEC professionals have low confidence in the
    quality of design data; the current balance is heavily in favour of manual
    checking; and while the potential for automatic checking is known, its
    current utilisation is lacking, due to complexity, poor software support and
    lack of training. Alarmingly there is an indication that the majority
    dealing with automatic checking have no system of validation for new
    checking rules and only a minority had training in rule authorship.
