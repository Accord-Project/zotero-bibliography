- id: zhongOntologybasedSemanticModeling2012
  abstract: >-
    Regulations play an important role in assuring the construction quality.
    However, due to the large amount of regulation needs considered, the
    construction quality compliance checking against regulations can be
    cumbersome/time-consuming and error prone. In order to give more
    computerized support to the construction quality compliance checking against
    regulations, an ontology-based semantic modeling approach of regulation
    constraints is explored. A meta model for construction quality inspection
    and evaluation i.e. CQIEOntology is proposed in this paper. Based on
    CQIEontology, the regulation constraints are modeled into OWL axioms and
    SWRL rules. By these OWL axioms and SWRL rules, the regulation provisions
    imposed on construction quality inspection can be translated into a set of
    inspection tasks, and get associated with the specific construction tasks.
    Once the construction starts, the applicable inspection tasks, including a
    series of quality checking and evaluation, will be reminded and recommended.
    Obviously, the proposed approach facilitates taking the construction quality
    compliance checking as a paralleling activity to the construction rather
    than an afterthought, and helps the inspectors in quality inspection.
    Finally, the approach is demonstrated in Protégé 3.4.6 through case studies
    based on regulation examples taken from “Code for Acceptance of Construction
    Quality of Building Foundation (GB50202-2002) and the validation and
    discussion are given for it.”
