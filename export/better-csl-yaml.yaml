- id: fauthConceptualFrameworkBuilding2022
  abstract: >-
    Without a building permit, a construction project cannot be legally
    implemented. For this, the building project must undergo a review process by
    the competent authority. As the number of building projects to be inspected
    increases, building authorities are faced with ever greater challenges, due
    to the lack of adequate personnel to manage the inefficient, labor
    extensive, and lengthy building permit process. In-depth scientific studies
    of the existing building permit processes are missing so far. This paper
    introduces a proposed framework that aims to investigate and compare the
    building permit processes in Germany and in the United States of America
    (USA). Among other things, the processes are studied for both by-right and
    non-by-right cases. In doing so, the data are based on a collected empirical
    study in the form of qualitative expert interviews. The findings of the
    comparison provide a detailed description and illustration of the current
    building permit processes, as well as the lessons learned from both
    countries. © 2022 by the authors. Licensee MDPI, Basel, Switzerland.
