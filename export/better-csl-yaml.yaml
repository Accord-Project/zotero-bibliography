- id: wangningOntologyBasedBuildingInformation2019
  abstract: >-
    The use of Building Information Modeling (BIM) has become popular in the
    architectural, engineering, construction and Operations (AECO) industry, and
    BIM has been used in the lifecycle of projects. As more data is added to a
    BIM model, the complexity and data volume of the model increases. Further,
    many design changes are made to a building information model during design
    and construction phases, and it is difficult to extract and visualize the
    changed objects. Research on the use of ontology in BIM is also limited. The
    purpose of this study therefore is to use an ontology to visualize revised
    objects in BIM models. This research uses the Industry Foundation Classes
    (IFC) format, a widely-supported open standard for building information
    models. The changed objects in the BIM model are extracted by comparing the
    revised model to the original model, and a model report of the design change
    is provided. A prototype program using a sample IFC model is developed to
    validate the system. The results indicate that the proposed methodology is
    valid for the extraction and visualization of design changes in BIM models.
