- id: argyrisSimplifyingDeliveryICDD2021
  abstract: >-
    What we're looking for in this proposal is a way to simplify the delivery of
    ICDD containers, following the ISO-21597. Considering the great value of
    delivering AECO projects based on open standards in a future-proof way, ICDD
    containers prove to be an important tool towards this direction. However, to
    raise the level of adoption of such initiatives, there is a lot of space for
    making the process more accessible to a wider range of users. Our
    contribution is targeting the end-to-end procedure of producing the ICDD
    container in a painless way for non-experts through a simple web-based
    interface, together with an API for developers. More specifically our
    approach is split into three main steps: 1) After the user specifies the
    directory with all the (local) project files, a Python script produces the
    ISO-defined file structure, while parsing all the available metadata from
    the files. 2) Then, the user adjusts the parsed information and fills up the
    rest, while defining links between the files. 3) The information, which is
    initially registered as an associative array, is processed and transformed
    into an RDF graph. The interface is designed in a way that guarantees the
    appropriate usage of the ontology’s entities and relations, as well as the
    proper literal data types without the explicit definition by the user.
    Additionally, SHACL will be used in the final processing step to verify the
    compliance to the ISO ontology. The whole directory, having been suitably
    configured, is zipped into the ICDD format. Furthermore, the backend code
    can be exposed through a standalone API, which accepts a properly formatted
    JSON file and produces the “index” and “linkset” RDF files. The API is
    considered especially useful for projects involving a big amount of files
    with repetitive link patterns, where batch data processing is more feasible
    than manual configuration. This option can also be considered as additional
    to step “2”, through the injection of the extracted link information to the
    interface. Finally, we are looking closely at approaches that aim to combine
    the ISO-21597 with broader data linking projects like openCDE etc. We would
    also like to open the discussion on how additional synergies with more
    low-level ontologies like BOT or BRICK can be achieved.
