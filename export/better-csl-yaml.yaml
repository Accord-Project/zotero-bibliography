- id: bourreauBIMFormatConversion2021
  abstract: >-
    The AEC sector is known to be highly fragmented, different experts requiring
    different information. Current BIM collaborative practices can be described
    as static as they are based on file exchange, mainly using IFC files.
    Instead, in an ideal level 3 BIM platform, different stakeholders could work
    together on a single centralized building model, using different
    domain-specific vocabularies, and updating the model synchronously. We
    propose an approach based on semantic rule reasoning to dynamically convert
    information in different vocabularies. While existing alignments only cover
    class conversions, we develop inference rules that handle conversion of
    relations in a dynamic and transparent way, being executed by a reasoner.
    The approach is implemented and tested on converting models from ifcOWL to
