- id: krijnenEfficientBinaryStorage2020
  abstract: >-
    The Industry Foundation Classes (IFC) are a prevalent data model in which
    Building Information Models can be exchanged, typically with a file-based
    nature. Processing the full extent of these models can be time-consuming.
    Considering the multi-disciplinary nature of the construction industry,
    stakeholders will typically only be interested in a small subset, depending
    on the purpose of the exchange. Therefore, the retrieval of relevant
    subsets, whether spatially, based on discipline, or others, is necessary to
    effectively consume such datasets in downstream applications. Prevalent
    encoding forms of IFC models are text-based and do not facilitate
    random-access seeking within the file and do not impose an ordering on the
    definition of elements within the file. Therefore, typically, the entire
    file needs to be read in order to find the data of interest. Furthermore,
    text-based data is slower to parse in comparison to binary data. This paper
    assesses a binary serialization format originating from the family of
    EXPRESS standards. It is based on an existing open, binary, hierarchical
    data format called HDF5 that allows random access to specific instances and
    therefore efficient retrieval of relevant subsets. The block-level,
    transparent compression yields a reduction of file sizes as compared to
    traditional serializations. Fully specified datatypes embedded in the
    exchange guarantee interoperable use. In this paper, several serialization
    profiles are introduced that cater to specific use cases by governing
    storage settings. Advanced functionality from the HDF5 library is applied to
    offer novel paradigms for fine-grained access rights, varying level of
    detail, revision management and aggregation of aspect models.
