- id: metralONTOLOGYBASEDRULECOMPLIANCE2020
  abstract: >-
    Abstract. This paper presents a model for representing compliance rules
    related to subsurface objects. Rules expressed in this model can be
    automatically evaluated (using SHACL or SPARQL) on existing 3D city models
    expressed in RDF. The main characteristics of the proposed model are (1) its
    expressiveness, that comes from the use of formal ontologies for
    representing the rules and the objects they refer to, (2) its integrative
