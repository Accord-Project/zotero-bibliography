- id: europeancommission.jointresearchcentre.AIWatchAssessing2020
  abstract: >-
    Artificial Intelligence (AI) offers the potential to transform our lives in
    radical ways. However, not only do we lack the tools to determine what
    achievements will be attained in the near future, but we even underestimate
    what various technologies in AI are capable of today. Certainly, the
    translation from scientific papers and benchmark performance to products is
    faster in AI than in other non-digital sectors. However, it is often the
    case that research breakthroughs do not directly translate to a technology
    that is ready to use in real-world environments. This document describes an
    example-based methodology to categorise and assess several AI technologies,
    by mapping them onto Technology Readiness Levels (TRL) (e.g., maturity and
    availability levels). We first interpret the nine TRLs in the context of AI
    and identify different categories in AI to which they can be assigned. We
    then introduce new bidimensional plots, called readiness-vs-generality
    charts, where we see that higher TRLs are achievable for low-generality
    technologies focusing on narrow or specific abilities, while low TRLs are
    still out of reach for more general capabilities. We include numerous
    examples of AI technologies in a variety of fields, and show their
    readiness-vs-generality charts, serving as a base for a broader discussion
    of AI technologies. Finally, we use the dynamics of several AI technology at
    different generality levels and moments of time to forecast some short-term
    and mid-term trends for AI.
