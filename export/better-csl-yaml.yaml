- id: pauenTUBESSystemOntology2021
  abstract: >-
    Building service systems are complex structures with varying relationships
    between different components. In the design, planning, construction,
    commissioning and operation of these systems, many stakeholders with
    different interests and information needs have to work together, which
    further increases the overall complexity. Building Information Modeling
    (BIM) was introduced to enhance the interoperability providing a
    machine-readable representation consisting of semantical, geometrical and
    alphanumerical information. Semantic web technologies enable further
    improvement of the interoperability by linking information on data level
    using a global unique identification key in a web-based decentralized data
    store. To contribute to these developments, a brief literature review
    covering representations of building service systems such as IfcOWL, BRICK,
    SAREF and a comparison of their scopes and core concepts is given. Based on
    these findings, recent developments regarding the TUBES system ontology
    (TSO) and their alignment to the Building Topology Ontology (BOT) are
    presented. TSO strives to represent interconnected building service systems
    and their exchange of energy, mass and data on different levels of
    granularity based on the general system theory. The ontology is validated
    using a real-life project.
