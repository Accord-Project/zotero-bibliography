- id: janakiramkarlapudiOntologicalApproachLODsensitive2021
  abstract: >-
    The construction industry is a collaborative environment with the
    in-volvement of multiple disciplines and activities throughout the Building
    Lifecy-cle Stages. The collaboration requires the iterative and coordinated
    exchange of information for significant improvement of the building design,
    construction and management. The successful representation of these
    information refine-ments enables the identification of the required level of
    detail (LOD) for data sharing parameters between the multiple disciplines.
    Since the last decade, LOD is a promising approach for efficient
    representation of semantically rich BIM data in different levels. Despite
    the improvement, there is a lack of effi-cient implementation in building
    lifecycle functionalities, because of their fun-damental heterogeneity,
    versatility and adaptability. The proposed approach en-ables the
    representation of LOD-sensitive BIM data through the formal defini-tion of
    ontologies. The paper validates this approach based on the concept of
    competency questions and their respective SPARQL queries. With the
    demon-stration and validation, the paper provides the conceptual proof for
    the practical application of the developed approach. The proposed solution
    can also be easily adaptable and applicable to the present BIM process since
    the representation of BIM data in different ontologies (BOT, ifcOWL, etc.)
    are within reach.
