- id: elshaniBetterCoDesignDisciplinary2022
  abstract: >-
    In the building industry, disciplines have specific requirements for
    capturing, storing and representing information. As a result, one physical
    object yields several disciplinary representations, allowing designers to
    describe design options discipline-specifically and thus explore design
    differently. In a co-design approach, data from disciplines must be
    integrated and interoperable. But in current practice, interoperability
    problems between different software often hinders data integration. This
    paper presents a review and evaluation of interoperability paradigms in
    centralized, decentralized, and federated data, and it gives AEC application
    examples for each approach. It discusses data schemas (e.g. IFC) and
    interoperability tools (e.g. Speckle, BHoM). It also relates the
    interoperability tools to semantic web standards that are used to share
    information. It argues the advantages of federated data interoperability and
    suggests using design tools that employ such a mechanism. Furthermore, this
    paper suggests developing modular disciplinary ontologies to support
    collaborative design tools. Such federated interoperability, supported by
    modular disciplinary ontolo-gies, can provide a solid ground to share and
    exchange data flexibly.
