- id: belskySemanticEnrichmentBuilding2016
  abstract: >-
    Significant difficulties remain in exchanging information between building
    information modeling (BIM) tools. The industry foundation classes (IFC)
    exchange schema is too generic to capture the full semantic meaning needed
    for direct use by different construction project stakeholders’ BIM tools.
    Although BIM standards that prescribe model view definitions (MVD) for
    domain-specific exchanges are under development, insufficient semantic
    definition of exchanges prevents achievement of the full potential of BIM
    through seamless interoperability. We propose an innovative approach for
    supplementing an IFC exchange file with semantically useful concepts
    inferred from the explicit and implicit information contained in the
    building model. A prototype software was implemented to test the
    applicability of the approach. It consists of a rule-processing engine and
    allows composition of inference rule-sets that can be tailored for different
    domains. The tests demonstrate semantic enrichment with precast concrete
    building models, adding inferred joint, slab aggregation and connection
    concepts.
