- id: niknamSharedOntologyApproach2017
  abstract: >-
    Abstract Architecture, engineering, construction and facility management
    (AEC-FM) projects involve a large number of participants that must exchange
    information and combine their knowledge for successful completion of a
    project. Currently, most of the AEC-FM domains store their information about
    a project in text documents or use XML, relational, or object-oriented
    formats that make information integration difficult. The AEC-FM industry is
    not taking advantage of the full potential of the Semantic Web for
    streamlining sharing, connecting, and combining information from different
    domains. The Semantic Web is designed to solve the information integration
    problem by creating a web of structured and connected data that can be
    processed by machines. It allows combining information from different
    sources with different underlying schemas distributed over the Internet. In
    the Semantic Web, all data instances and data schema are stored in a graph
    data store, which makes it easy to merge data from different sources. This
    paper presents a shared ontology approach to semantic representation of
    building information. The semantic representation of building information
    facilitates finding and integrating building information distributed in
    several knowledge bases. A case study demonstrates the development of a
    semantic based building design knowledge base.
