- id: buildingsmartinternationalregulatoryroomEpermittingFramingBusiness2019
  abstract: >-
    This report is the result of a review commissioned by the buildingSMART

    International Regulatory Room. It explores the emerging future of automated

    rule checking (ARC). ARC is no longer just a “technical tool” needed to spot
    or

    study errors in design or work plans. Increasingly, research and
    applications of

    ARC are going beyond “box-ticking” compliance with regulatory rules. ARC is

    no longer just a cost-saving “software tool”, but a money-making “service or

    product”. Consequently, instead of the top-down, expert-system-like format,

    new forms of ARC are semantic-savvy, and are based on (bottom-up) analytics

    and machine learning approaches. ARC can now be used to automatically

    generate the analyses and/or services that consultants or contractors
    deliver.

    In fact, it can now (partially) be used to generate the design or work plans

    themselves.

    The interest in such types of ARC is a reflection of the growing importance
    and

    feasibility of AI (artificial intelligence), not just as an advanced form of

    sophisticated analysis tools, but as a driver for new business. The ability
    of

    using advanced AI approaches in these new types of ARC is a key outcome of

    the maturity of BIM in the industry. Thanks to IFC (Industry Foundation

    Classes), we now have a data-rich environment, where machine learning and

    pattern analysis can help us discover and use rules more effectively.

    Companies that master the inclusion, deployment and marketing of ARC

    capabilities will be more competitive in the new economy. Consequently, the

    “business value” of ARC is changing. It is poised to be a generator of
    services/

    products not a quality control mechanism. Increasingly, it directly
    contributes to

    realizing new segments in the market. This ranges from products for
    automated

    analyses (including the automation of designs), to products for
    customization

    and delivery of information to customers (analysis-on-demand), to enhancing

    real-time management of sites and facilities (intelligent buildings).

    However, ARC value goes beyond the automation of some technical analyses

    within a digitized system (making more software more intelligent). More

    importantly, one of the key values of advanced forms of ARC is its role in

    organizational transformation. The sophisticated considerations and cultural

    changes needed to develop and deploy an ARC make it an effective linchpin

    for enterprise-wide AI initiatives. The expertise gained from implementing

    advanced ARC can be the best testbed for wider reengineering of business

    process, automation of workflow, and the deployment of business intelligence

    within the firm (or a facility). In other words, the sophistication of ARC

    implementation will propel the re-making of the firm not just its services.
    It

    changes the firm as it changes its offerings.

    To support better understanding of this new reality, this report aims to
    frame

    the business case for ARC, with three main considerations: 1) ARC is a form
    of

    machine learning system—it is not limited to an expert system tool; 2) ARC

    includes checking rule compliance and the generation of rules through data

    analysis; 3) because of its role in assuring the transformation of
    enterprises into  the AI-savvy economy, the business case analysis should
    reflect that. The business case should not be made only based on the
    interest of a technical team (cost savings through partial automation of
    some technical processes).

    Rather, it is to be made to an executive who is considering the customer
    needs and service offering and, indeed, the future, structure and strategy
    of the firm.
