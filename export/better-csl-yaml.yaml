- id: werbrouckMappingFederatedAEC2022
  abstract: >-
    Web-based construction projects rapidly become commonplace. Domain-specific
    collaboration platforms, the so-called Common Data Environments (CDEs),
    facilitate complex interactions between the various offices participating in
    a project. CDEs are developed and maintained by the large BIM companies
    allowing deep integration with BIM authoring tools. Notwithstanding the
    benefits such integration offers, usage of proprietary tools, data models
    and platforms holds the risk of a vendor lock-in and creates dependencies on
    platform APIs as the sole funnels trough which project data can be accessed
    - even when using open data formats. Recently, technologies for
    re-decentralising the Web are causing furore, as they allow decoupling data
    storage from applications. The Solid initiative bundles these technologies
    in a domain-independent way. In previous work we have already discussed data
    patterns for the AEC industry, using these technologies - the LBDserver. In
    this paper, we demonstrate how these very generic data organisation patterns
    can be aligned with common industry standards - facilitating compatibility
    with existing, centralised approaches while maintaining the benefits of
    organising digital projects in a federated way.
