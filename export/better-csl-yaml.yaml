- id: arroyoohoriProcessingBIMGIS2018
  abstract: >-
    It is widely acknowledged that the integration of BIM and GIS data is a
    crucial step forward for future 3D city modelling, but most of the research
    conducted so far has covered only the high-level and semantic aspects of
    GIS-BIM integration. This paper presents the results of the GeoBIM project,
    which tackled three integration problems focussing instead on aspects
    involving geometry processing: (i) the automated processing of complex
    architectural IFC models; (ii) the integration of existing GIS subsoil data
    in BIM; and (iii) the georeferencing of BIM models for their use in GIS
    software. All the problems have been studied using real world models and
    existing datasets made and used by practitioners in The Netherlands. For
    each problem, this paper exposes in detail the issues faced, proposed
    solutions, and recommendations for a more successful integration.
