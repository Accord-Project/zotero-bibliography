- id: wanSmartBuildingServices2022
  abstract: >-
    To increase the transparency of building systems amongst all stakeholders
    and to improve the efficiency throughout the building lifecycle, Bosch
    Building Technologies is providing an open-source library of ontologies and
    a series of smart building software services using Digital Twin (DT)
    technology. In this presentation, we would like to share our experiences
    using ontologies and DT for building comfort & energy optimization. Firstly,
    a brief introduction to the Ontology Central will be made, which is an
    open-source Digital Twin Description Language (DTDL) ontology library for
    commercial buildings. Currently, three ontology models, namely the
    Foundation, Fire Alarm Systems, and HVAC Systems are provided and can be
    reused across buildings, systems, and services. Among them, the Foundation
    Ontology offers the digital common foundation layer for domain-specific
    ontologies and is motivated by several RDF ontology models e.g. Building
    Topology Ontology (BOT) and Brick. A pipeline that supports the conversion
    between the DTDL and RDF format is under development. Currently, a mapping
    between the Foundation ontology and the BOT ontology in perspective of space
    and asset is supported and will be presented. Afterwards, a smart analytic
    software service for building and its HVAC system called “HVAC Performance
    Analyzer” will be introduced, which deploys the Bosch ontologies and
    provides overall information about the building comfort as well as the
    system operation, based on the assessment of measured data. Several
    buildings of Bosch and its customers are on-boarded, monitored, and
    continuously managed by this service. Lastly, the successful deployment of
    the proposed ontology models as digital twin instances on the Microsoft
    Azure Digital Twin platform and corresponding analysis will be demonstrated.
    Smart building algorithms, called as Domain Expert Insight Models (DEIMs)
    for fault detection and predictive maintenance are developed. A
    proof-of-concept (PoC) study deploying the DEIM algorithm for energy
    optimization will be shown. Thanks to the DT and ontology models, the smart
    algorithms can be applied to other existing buildings without any
    modifications. The PoC study proves that DT plays a vital role in enabling
    scalable solutions to energy system optimization in the near future. One
    ongoing research of Bosch will be to onboard existing buildings with
    open-source RDF ontology and to enable further data analytics using semantic
    web technology. In summary, this presentation provides an overview of the
    development of ontology and DT applications of Bosch Building Technologies,
    which is believed to be invaluable to the facility management community.
