- id: rasmussenBOTBuildingTopology2021
  abstract: >-
    Actors in the Architecture, Engineering, Construction, Owner and Operation
    (AECOO) industry traditionally exchange building models as files. The
    Building Information Modelling (BIM) methodology advocates the seamless
    exchange of all information between related stakeholders using digital
    technologies. The ultimate evolution of the methodology, BIM Maturity Level
    3, envisions interoperable, distributed, web-based, interdisciplinary
    information exchange among stakeholders across the life-cycle of buildings.
    The World Wide Web Consortium Linked Building Data Community Group (W3C
    LBD-CG) hypothesises that the Linked Data models and best practices can be
    leveraged to achieve this vision in modern web-based applications. In this
    paper, we introduce the Building Topology Ontology (BOT) as a core
    vocabulary to this approach. It provides a high-level description of the
    topology of buildings including storeys and spaces, the building elements
    they contain, and their web-friendly 3D models. We describe how existing
    applications produce and consume datasets combining BOT with other
    ontologies that describe product catalogues, sensor observations, or
    Internet of Things (IoT) devices effectively implementing BIM Maturity Level
    3. We evaluate our approach by exporting and querying three real-life large
    building models.
