- id: beachDCOMDigitalCOMpliance2019
  abstract: >-
    The concept of automated checking can bring tangible advantages including
    increased efficiency and

    a reduction in the costs of compliance checking. The D-COM Research Network
    was formed to meet

    the clear need for research and leadership in this area.

    Through this initial research, DCOM has shown that the concerns raised in
    the Hackitt review of

    responsibility and departures from regulations is a systemic problem. There
    has been a significant rise

    in the formation of government expert groups to address some of these
    failings. DCOM is proposing

    not simply “plugging the leaks”, but a transformation of the regulatory
    compliance system. Digitising

    and automating this system will instil transparency and inherently build in
    the “Golden Thread”.

    The entire lifecycle of the built environment is governed by a variety of
    regulations, requirements and

    standards. The checking of compliance against these is a complex task, which
    is currently performed

    manually, thus becoming highly resource intensive. Recently, the increased
    maturity of information

    models and data and with the adoption of Building Information Modelling
    (BIM) processes, means

    automation of compliance checking is becoming feasible.

    Our vision follows two pathways, the first, where we determined the State of
    the Nation and its views

    of automated compliance checking. Secondly, to engage with key stakeholders
    who inform and drive

    regulatory policy. In following these pathways, we have started to build

    • growing a community

    • defining the capabilities required to deliver automated compliance
    checking

    • developing a roadmap to deliver a working and operating model

    Our work focused around three key themes. These themes were Technology,
    Commercial and

    Political impacts on the reception of digitisation and automation of
    compliance checking.

    This report describes the outcomes from of this work. The key output of the
    work is the D-COM 2025

    roadmap. Our roadmap offers a comprehensive and methodical list of next
    steps. This is a plan for

    the next 6 years that brings the UK to the verge of mass industrialisation
    of automated compliance

    checking by 2025. Our roadmap is organised into four phases. These include a
    phase of research, a

    pilot or proof of concept, a phase of industrialisation, where technologies
    developed for the pilot are

    matured and designed for scalability, and finally, commercial adoption.
