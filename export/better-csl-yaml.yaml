- id: schulzBcfOWLBIMCollaboration2021
  abstract: >-
    The BIM Collaboration Format (BCF) is a buildingSMART standard used to
    exchange issues in a digital model between heterogeneous software
    applications and planners. Although the BCF issues are spatially located in
    a model and provide links to building elements, the format is only loosely
    connected to the actual BIM model. While the format is well suited for its
    original use case, it lacks the flexibility to retrieve information from the
    BCF in conjunction with the BIM model. In this paper, we introduce the BIM
    Collaboration Format Ontology (bcfOWL), which translates the format to the
    Semantic Web and harnesses the expressive richness of OWL. We present the
    structure of the ontology and highlight the di erences with existing
    implementations of BCF. Using example queries, we show how extended
    relationships between a BIM model and BCF information are enabled by bcfOWL.
    We show that by transferring BCF to Linked Data, the format's applicability
    is enhanced without losing compatibility with existing implementations and
    workflows. In doing so, the ontology aims to integrate into the Linked
    Building Data environment and facilitates access to synergies between
    heterogeneous building data.
