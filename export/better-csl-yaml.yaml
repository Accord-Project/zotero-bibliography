- id: kebedeSEMANTICWEBINFORMATION2020
  abstract: >-
    Easy and solid information exchange constitutes an important part in
    BIM-based projects. To conduct reliable simulations and optimizations,
    information about products, such as luminaries, windows, doors, etc., need
    to be provided by the manufacturing industries to the building designers at
    the early design stage. Several studies and ongoing researches presented the
    Semantic Web (SW) and Linked Data (LD) technologies as an interoperable and
    flexible approach for providing product information from the manufacturers
    during the design and construction stage as well as gathering consumers data
    to the manufacturers during the operation stage. A systematic literature
    review has been conducted to investigate benefits and limitations of using
    the SW and LD technologies for developing product data templates for
    information exchanges between the building and product manufacturing
    industries in comparison with the conventional approach of information
    ex-changes using the openBIM standards. Results show that SW and LD could
    apport considerable benefits to the information exchange in the building
    sector. Moreover, SW and LD technologies enable the sharing of products’
    information from manufacturers to designers who can search product
    information, compare different products and take informed design decisions
    during the very beginning of the design process.
