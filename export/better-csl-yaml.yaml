- id: stolkValidationIfcOWLDatasets2020
  abstract: >-
    Standardisation is an important part of ensuring data interoperability.
    Industry Foundation Classes (IFC) is the current leading standard for BIM in
    the Architecture Engineering and Construction (AEC) industry and ifcOWL is a
    Resource Description Framework (RDF) representation of IFC, which enables
    the interlinking of IFC models with other building and building related data
    that are also represented using RDF, such as devices, sensor data,
    geolocation, etc. IFC has a complex schema, designed to support parametric
    modelling in AEC and adherence to this schema is required to support
    importing IFC models into popular CAD tools such as Autodesk and ArchiCAD.
    Therefore, for those wishing to create ifcOWL models which can then be
    imported into these tools, a process of validation of the output must be
    done. In this paper, we present a method for validating ifcOWL models using
    SHACL which can be reused by anyone generating ifcOWL models and which
    returns a report highlighting any issues identified. The method is tested to
    validate the outputs of a conversion of geospatial data into IFC using a
    declarative mapping approach called R2RML.
