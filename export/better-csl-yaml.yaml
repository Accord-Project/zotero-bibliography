- id: leeLinkedDataSystem2016
  abstract: >-
    Abstract Defect data contains knowledge about specific work conditions. In
    order to prevent reoccurrence of defects, a data feedback mechanism is
    required. However, most defect data are stored in unstructured ways,
    resulting in the fundamental problem of data utilization. This paper
