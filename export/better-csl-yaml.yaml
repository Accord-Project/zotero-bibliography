- id: sibelmacitilalComputerRepresentationBuilding2017
  abstract: >-
    Development of automated building code compliance checking systems requires
    appropriate representations for building codes. Building codes are complex
    documents written in natural languages, and the development of computable
    representations is challenging. This paper presents a new model and an
    accompanying modeling methodology for the representation of building codes
    that may be utilized in the development of future automated compliance
    checking systems. The new model combines the semantic modeling approach of
    the SMARTcodes project with the theoretical foundations established by Nyman
    and Fenves, namely the four level representation. This hybrid model
    organizes the representation in four levels and allows for separate modeling
    of domain concepts, individual rule statements, relationships between rules,
    and the overall organization of the building code. The model is evaluated
    with a case study. The İzmir Municipality Housing and Zoning Code is chosen
    as it is representative of complex building codes that are in effect
    throughout Turkey. The formalizable rules in the section of Izmir code that
    apply to all types of buildings, are represented in computer implementable
    format based on the new model. The research presented in this paper shows
    that decomposing a building code into four levels and modeling rules based
    on the semantic-oriented paradigm is an effective modeling strategy for
    representing building codes in a computable form.
