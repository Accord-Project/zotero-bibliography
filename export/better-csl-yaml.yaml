- id: farghalySemanticSyntacticInteroperability2019
  abstract: >-
    Over the recent years, there has been a growing interest in how Building
    Information Modelling (BIM) can facilitate effective Asset Management (AM).
    BIM-AM data integration has come with issues related to establishing an
    effective process to extract, store, and distribute data to ensure
    interoperability. Several information exchange specifications such as COBie
    and SPARKie have been developed to enable effective interoperability for
    better building assets operation and maintenance. Due to asset
    heterogeneity, the exchange models cannot be generalised and applied to all
    assets systems. Exchange models need to be developed for particular asset
    systems based on their functionality and building type. In order to
    contribute to overcoming the BIM-AM interoperability challenge, this study
    aims to provide the required semantic and syntactic interoperability aspects
    for the data exchange of assets that consume energy from the BIM systems to
    the AM systems during the handover stage.
