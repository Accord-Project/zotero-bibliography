- id: ninicParametricDesignIsogeometric2018
  abstract: >-
    Both planning and design phase of large infrastructural project require
    analysis, modelling, visualization, and numerical analysis. To perform these
    tasks, different tools such as Building Information Modelling (BIM) and
    numerical analysis software are commonly employed. However, in current
    engineering practice, there are no systematic solutions for the exchange
    between design and analysis models, and these tasks usually involve manual
    and error-prone model generation, setup and update. In this paper, focussing
    on tunnelling engineering, we demonstrate a systematic and versatile
    approach to efficiently generate a tunnel design and analyse the lining in
    different practical scenarios. To this end, a BIM-based approach is
    developed, which connects a user-friendly industry-standard BIM software
    with effective simulation tools for high-performance computing. A fully
    automatized design-through-analysis workflow solution for segmented tunnel
    lining is developed based on a fully parametric design model and an
    isogeometric analysis software, connected through an interface implemented
    with a Revit plugin.
