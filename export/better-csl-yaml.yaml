- id: costinWorkshopLinkedBuilding2019
  abstract: >-
    Over the last few decades, the built environment and the Architecture,
    Engineering, Construction and Operation (AECO) Industry has seen an increase
    in the amount of computer software, technologies, and automation to help
    improve all facets of the industry. This new era of technologies is enabling
    transformative change in the way our communities are interacting among
    themselves and with the built environment. The Internet of Things (IoT),
    cyber infrastructure, Big Data, and Artificial Intelligence (AI) are among
    the new transformative changes that produce and share information from all
    the connected devices and technologies enabling Smart Cities and Intelligent
    Jobsites. With the increase of such innovations, seamless information
    exchange between the connected technologies within the different domain
    facets is a major need. The purpose of this workshop was to provide a
    focused overview on technical and applied research on the usage of semantic
    web, linked data, and web of data technologies for the AECO industry. The
    workshop aimed at gathering researchers, industry stakeholders, and
    standardization bodies of the broader Linked Building Data (LBD) community.
    This includes the buildingSMART Linked Data Working Group (LDWG)
