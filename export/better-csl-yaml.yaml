- id: liDefeasibleReasoningAutomated2021
  abstract: >-
    We present a new approach and a prototype software engine for defeasible
    reasoning to support automated building code compliance checking. The
    challenge with formalising defeasible rules in a purely deductive reasoning
    system is the resulting exponential blow up of the rule set due to the need
    to explicitly state numerous combinations of exception cases. This leads to
    a rule set that is brittle, complicated, difficult to understand, and
    obscures the central point of a given normative provision. Moreover,
    assessing compliance, to any degree, in the absence of complete information
    about a building, down to the smallest detail, is very limited in a purely
    deductive setting in which nothing can be assumed. We empirically evaluate
    our prototype reasoning engine on an IFC model of a building in
    Christchurch, New Zealand, for compliance with accessibility criteria from
    the New Zealand Building Code.
