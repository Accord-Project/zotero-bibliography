- id: fauthBuildingPermitProcess2021
  abstract: >-
    To implement BIM models successfully in an established procedural
    environment it is necessary to understand the current state of processes and
    their influences. Significant decisions are necessary until building
    permitability is determined. Automated model checking can only help with a
    certain number of regulations, which have quantitative content with
    measurable parameters. Regulations containing qualitative content still
    require manual reviewing by the authority. Detailed processes regarding
    decision making are currently not investigated or published. Building permit
    processes differ even within the authorities of a state or a country and
    have been mostly developed traditionally. A decision model is proposed as a
    decision-supporting instrument which shows the authorities’ reviewer
    possibilities and alternatives of actions during a building permit review.
    This procedure aims at more transparency and objectivity. The proposed
    approach provides a starting point for implementing and using BIM. It also
    serves as a basis for further research in an international context of
    standardization of building permitting.
