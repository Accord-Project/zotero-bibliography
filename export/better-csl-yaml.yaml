- id: nascimentoImplementingDigitalCommissioning2022
  abstract: >-
    Oil and Gas industrial plants commissioning processes are vital to assure
    quality and safety performance in operations. Also, reducing commissioning
    lead-time allows fast operation and more significant financial results.
    However, the on-site procedures of inspection and tests are mostly still
    managed by conventional ways paper-work-based, although some applications
    based on information technologies (e.g., tablets and PDF files) have already
    started to bring digital solutions to the field, that is not enough. Lacking
    interoperability is a persistent issue that inhibits process-oriented
    management. From this, CERTI Foundation, a Centres of Reference in
    Innovative Technologies, and an O&G Company from Brazil deployed a research
    and technological development project to implement a solution that allows
    middle-users to model and deploy on-site commissioning process-task-based.
    Also, workers and inspectors can receive and record on mobile devices the
    activities information. An Information Delivery Manual (IDM), ISO/DIS
    29481-1 (2014), is performed to capture the current business process
    integrating all stakeholders (e.g., O&G company, system providers, and new
    system developers). The Industry Foundation Classes (IFC) ISO 16739:2018 is
    adopted as a neutral language and open data format to collaborate data
    between the new system developed for the owner O&G company and their
    suppliers to achieve high agility supply chains. An ifcJSON-4 version in
    sync with IFC EXPRESS Schema was developed to extend IFC to O&G
    Commissioning management information. It is totally queryable (CRUD
    operations) via REST API, allowing clients to access the exact information
    of interest. We have then translated the IFC data model into RDF, and we are
    currently working on semantic enrichment of the data in order to achieve new
    levels of queryable data and intelligent automatic inferences. This work
    presents the latest data schemas developed for the O&G sector and the proof
    of concepts conducted. Finally, the discussions lead to some conclusions as
    the commissioning processes need to be faster while maintaining security for
    workers, and the first step is standardising its information. Nothing is
    better than using neutral and universal formats, and IFC fits to achieve
    this. The second step is making the information available to end-users, and
    REST APIs to query IFC data do the work. The third step is to enrich the
    data model semantically, and again IFC might provide a shortcut to that by
    ifcOWL. We need then to continue the enrichment process by diving deeper
    into semantics and linked data in order to enable automatic inferences
    capability. The project's future directions are concerning the creation of a
    semantic web data model, which will be the basis for using AI in conjunction
    with a high-capacity data bus, to automatically detect bottlenecks in the
    commissioning process.
