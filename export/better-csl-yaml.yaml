- id: belskyFrameworkLeveragingSemantic2021
  abstract: >-
    AEC/FM industry experiences significant challenges in full adoption of BIM
    despite its obvious benefits. Deficient semantic interoperability between
    BIM applications is one of the factors causing the industry dissatisfaction.
    The IFC schema is the open, international, vendor agnostic standard for data
    exchanges between BIM applications. It is a generic, rich and flexible
    standardized data model. However, the IFC specification lacks formal
    rigidness to unambiguously capture the full semantics needed for seamless
    and reliable information exchanges. A framework for new approach to overcome
    that drawback and improve the overall semantic interoperability is outlined
    in the paper. The novelty of the approach is that it places the onus for
    interpretation of exchanged data on an importing application which is an
    opposite to current practices when an exporting application is responsible
    for a semantic content of IFC exchange file. A pilot technical
    implementation was developed to test the applicability of the approach.
