- id: aliFrameworkVisualizingHeterogeneous2018
  abstract: >-
    3D Visualization provides a mean for communicating different construction
    activities to diverse audiences. The scope, level of detail, and time
    resolution of the 3D visualization process are determined based on the
    targeted audiences. Developing the 3D visualization requires obtaining and
    merging heterogeneous data from different sources (such as BIM model and CPM
    schedule). The data merging process is usually carried out on ad hoc basis
    for a specific visualization case which limits the reusability of the
    process. This paper discusses a framework for automatic merging of
    heterogeneous data to create a visualization. The paper describes developing
    an ontology which captures concepts related to the visualization process.
    Then, heterogeneous data sources that are commonly used in construction are
    fed into the ontology which can be queried to produce different
    visualization scenarios. The potential of this approach has been
    demonstrated by providing multiple visualization scenarios that cover
    different audiences, levels of detail, and time resolutions.
