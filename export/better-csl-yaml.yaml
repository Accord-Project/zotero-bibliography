- id: karlapudiOntologyApproachBuilding2022
  abstract: >-
    The architecture, engineering, and construction industry involves multiple
    disciplines and activities throughout the building life cycle stages (BLS).
    To enable collaboration amongst these disciplines iterative and coordinated
    exchange of information is required. This improves the design process over
    multiple BLS. Since the last decade, BIM is a well-known approach to achieve
    collaboration through semantic representation and exchange of domain data.
    Despite the improvement, there is a lack of efficient implementation and
    management of building life cycle functionalities in existing BIM solutions,
    because of their fundamental heterogeneity, complexity, and adaptability.
    This research focuses on these issues and addresses a clear perception
    through analysis of BLS from various standards and norms. The paper
    concentrates on the demonstration of efficient representation of various BLS
    through the ontological approach and their effective involvement in BIM data
    management. With the validation and evaluation through SPARQL queries, this
    paper presents an ontological framework for building life cycle data
