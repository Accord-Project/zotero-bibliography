- id: ismailADOPTIONKNOWLEDGEFORMALISATION2019
  abstract: >-
    The upsurge of design complexity through the application of Building
    Information Modelling (BIM) leads to various development of automation in
    designing and construction processes including automation in the compliance
    checking process. The compliance of building designs to fire safety
    regulations holds an utmost importance to ensure adequate fire safety level
    in the building. The automation in compliance checking process could save
    significant time and cost as well as avoid inaccuracies. Since regulations
    are commonly written in human linguistic format, the semantics of the
    regulations need to be captured and extracted to translate them into
    computer interpretable rules. This paper demonstrates the process in
    capturing the semantics of fire safety regulations in Selangor Uniform
    Building By-Laws 1984 through the adoption of knowledge formalisation
    method. A framework was developed to provide a comprehensive guideline in
    capturing the semantics for the classification of fire safety regulations.
    The framework affirms the reliability of executing this method for other
    building regulations. This paper is an ongoing research in developing an
    automated BIM-based fire regulations compliance checking system in Malaysia,
    whereby the results attained from this paper will be used to extract the
    semantics of the regulations to create computer interpretable rules.
