- id: jiangAutomaticBuildingInformation2015
  abstract: >-
    Energy efficient building design and construction calls for extensive
    collaboration between different subfields of the Architecture, Engineering
    and Construction (AEC) community. Performing building design and
    construction engineering raises challenges on data integration and software
    interoperability. Using Building Information Modeling (BIM) data hub to host
    and integrate building models is a promising solution to address those
    challenges, which can ease building design information management. However,
    the partial model query mechanism of current BIM data hub collaboration
    model has several limitations, which prevents designers and engineers to
    take advantage of BIM. To address this problem, we propose a general and
    effective approach to generate query code based on a Model View Definition
    (MVD). This approach is demonstrated through a software prototype called
    QueryGenerator. By demonstrating a case study using multi-zone air flow
    analysis, we show how our approach and tool can help domain experts to use
    BIM to drive building design with less labour and lower overhead cost.
