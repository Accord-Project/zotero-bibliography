- id: zhangModelCheckingSemantic2015
  abstract: >-
    In this paper we present a method for IFC instance validation based on
    semantic web technologies. This method is designed to facilitate reusing
    rules in order to simplify rule structuring processes. It aims to improve
    the modularity and reusability of validation constraints with an open and
    expressive method. A prototype model checking environment is implemented
    based on open source APIs and reasoning engines. Based on real BIM
    use-cases, requirement ontologies and related inference rules are defined to
    derive information from IFC instances to make them suitable for model
    checking. Checking constraints in these use-cases are classified according
    to their underlying logics to build a set of templates. All the ontologies,
    templates, inference rules and checking constraints are maintained as RDF
    graphs and can be published and distributed as web resources. Based on these
    experiences, a detailed discussion about added values, limitations and
    application strategies is also provided.
